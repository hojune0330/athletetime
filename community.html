  <script>

    let posts = [];

    // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ í‚¤

          title: 'ğŸ‰ ì• ìŠ¬ë¦¬íŠ¸ íƒ€ì„ ì»¤ë®¤ë‹ˆí‹° ì˜¤í”ˆ!',
          author: 'ê´€ë¦¬ì',
          content: `ì•ˆë…•í•˜ì„¸ìš”, ìœ¡ìƒì¸ ì—¬ëŸ¬ë¶„!

â€¢ ìš•ì„¤, ë¹„ë°© ê¸ˆì§€

â€¢ 10ëª… ì´ìƒ ì‹ ê³  ì‹œ ìë™ ë¸”ë¼ì¸ë“œ
â€¢ ì„œë¡œ ì¡´ì¤‘í•˜ëŠ” ë¬¸í™” ë§Œë“¤ê¸°

ëª¨ë‘ í•¨ê»˜ ê±´ì „í•œ ìœ¡ìƒ ì»¤ë®¤ë‹ˆí‹°ë¥¼ ë§Œë“¤ì–´ê°€ìš”! ğŸƒâ€â™‚ï¸`,
          password: 'admin',
          date: new Date().toISOString(),
          views: 0,
          likes: [],
          dislikes: [],

    // ===== ë°ì´í„° ê´€ë¦¬ =====
    function loadPosts() {
      const saved = localStorage.getItem(STORAGE_KEY);

    }
    
    function savePosts() {

    }
    
    // ===== ê²Œì‹œë¬¼ ë Œë”ë§ =====
    function renderPosts() {
      const container = document.getElementById('postsList');
      const filtered = filterPosts();
      
      if (filtered.length === 0) {
        container.innerHTML = '';
        document.getElementById('emptyState').classList.remove('hidden');
        return;
      }
      
      document.getElementById('emptyState').classList.add('hidden');
      
      container.innerHTML = filtered.map(post => {
        if (post.isBlinded) return '';
        
        const isHot = post.views > 100 || post.likes.length > 10 || post.comments.length > 5;
        
        return `
          <div class="bg-white border-b p-4 clickable" onclick="viewPost(${post.id})">
            <div class="flex items-start gap-3">
              <div class="flex-1">
                <div class="flex items-center gap-2 mb-1">
                  ${post.isNotice ? '<span class="px-2 py-0.5 bg-red-500 text-white text-xs rounded">ê³µì§€</span>' : ''}
                  ${isHot ? '<span class="px-2 py-0.5 bg-orange-500 text-white text-xs rounded">HOT</span>' : ''}
                  <span class="text-xs text-blue-600 font-medium">${post.category}</span>
                </div>
                <h3 class="font-medium text-gray-900 mb-1 line-clamp-1">${escapeHtml(post.title)}</h3>
                <p class="text-gray-600 text-sm mb-2 line-clamp-2">${escapeHtml(post.content)}</p>
                <div class="flex items-center gap-3 text-xs text-gray-500">
                  <span>${post.author}</span>
                  <span>â€¢</span>
                  <span>${formatTime(post.date)}</span>
                  <span>â€¢</span>
                  <span><i class="far fa-eye"></i> ${post.views}</span>
                  <span><i class="far fa-comment"></i> ${post.comments.filter(c => !c.isBlinded).length}</span>
                  <span><i class="far fa-thumbs-up"></i> ${post.likes.length}</span>
                </div>
              </div>
              ${post.thumbnail ? `<img src="${post.thumbnail}" class="w-16 h-16 rounded object-cover">` : ''}

        `;
      }).join('');
    }
    
    // ===== ê²Œì‹œë¬¼ í•„í„°ë§/ì •ë ¬ =====
    function filterPosts() {
      let filtered = [...posts];
      
      // ì¹´í…Œê³ ë¦¬ í•„í„°
      if (currentCategory !== 'ì „ì²´') {
        filtered = filtered.filter(p => p.category === currentCategory);
      }
      
      // ê²€ìƒ‰ í•„í„°
      if (searchQuery) {
        filtered = filtered.filter(p => 
          p.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
          p.content.toLowerCase().includes(searchQuery.toLowerCase()) ||
          p.author.toLowerCase().includes(searchQuery.toLowerCase())
        );
      }
      
      // ë¸”ë¼ì¸ë“œ ì œì™¸
      filtered = filtered.filter(p => !p.isBlinded);
      
      // ì •ë ¬
      switch(currentSort) {
        case 'popular':
          filtered.sort((a, b) => (b.likes.length - b.dislikes.length) - (a.likes.length - a.dislikes.length));
          break;
        case 'views':
          filtered.sort((a, b) => b.views - a.views);
          break;
        case 'comments':
          filtered.sort((a, b) => b.comments.length - a.comments.length);
          break;
        default: // latest
          filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      }
      
      // ê³µì§€ì‚¬í•­ì„ ë§¨ ìœ„ë¡œ
      const notices = filtered.filter(p => p.isNotice);
      const normals = filtered.filter(p => !p.isNotice);
      return [...notices, ...normals];
    }
    
    // ===== ê²Œì‹œë¬¼ ë³´ê¸° =====

      currentPost = posts.find(p => p.id === postId);
      if (!currentPost) return;
      
      // comments ë°°ì—´ ì´ˆê¸°í™”
      if (!currentPost.comments) {
        currentPost.comments = [];
      }
      
      // ì¡°íšŒìˆ˜ ì¦ê°€
      currentPost.views++;
      savePosts();
      
      // ê²Œì‹œë¬¼ ìƒì„¸ ë Œë”ë§
      const userVote = currentPost.likes.includes(userId) ? 'like' 
                     : currentPost.dislikes.includes(userId) ? 'dislike' 
                     : null;
      
      document.getElementById('postDetail').innerHTML = `
        <div class="space-y-4">
          <!-- ì œëª© ì˜ì—­ -->
          <div>

      return 'ë°©ê¸ˆ ì „';
    }

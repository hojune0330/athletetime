  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', '맑은 고딕', sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* 모바일 최적화 테이블 스타일 */
    .mobile-table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
      margin: 0;
      padding: 0;
      max-width: 100%;
    }
    
    .mobile-pace-table {
      font-size: 12px;
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    
    .mobile-pace-table td, 
    .mobile-pace-table th {
      padding: 8px 6px;
      text-align: center;
      border: 1px solid #e5e7eb;
      white-space: nowrap;
    }
    
    .mobile-pace-table th {
      background: #f3f4f6;
      font-weight: bold;
      position: relative;
    }
    
    /* 첫 번째 열 고정 (km 페이스) */
    .mobile-pace-table thead th:first-child,
    .mobile-pace-table tbody td:first-child {
      position: sticky;
      left: 0;
      background: white;
      z-index: 10;
      font-weight: bold;
      background-color: #f9fafb;
      box-shadow: 2px 0 4px rgba(0,0,0,0.05);
      min-width: 60px;
    }
    
    .mobile-pace-table thead th:first-child {
      background-color: #e5e7eb;
      z-index: 11;
    }
    
    /* 하이라이트 스타일 */
    .mobile-pace-table .highlight-row {
      background: #fef3c7;
    }
    
    .mobile-pace-table .sub-highlight {
      background: #dbeafe;
    }
    
    .mobile-pace-table .highlight-cell {
      background: #fbbf24;
      font-weight: bold;
    }
    
    /* 스크롤 인디케이터 */
    .scroll-indicator-left,
    .scroll-indicator-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 60px;
      background: linear-gradient(90deg, rgba(255,255,255,0.9), transparent);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 12;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .scroll-indicator-right {
      right: 0;
      background: linear-gradient(-90deg, rgba(255,255,255,0.9), transparent);
    }
    
    .scroll-indicator-left {
      left: 0;
    }
    
    .show-indicator {
      opacity: 1;
    }
    
    /* 탭 메뉴 모바일 최적화 */
    .mobile-tab {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      background: #f3f4f6;
      color: #4b5563;
      transition: all 0.3s;
      min-width: 100px;
      text-align: center;
    }
    
    .mobile-tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    /* 버튼 스타일 */
    .mobile-btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s;
      touch-action: manipulation;
    }
    
    .mobile-btn:active {
      transform: scale(0.98);
    }
    
    /* 입력 필드 모바일 최적화 */
    .mobile-input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    
    /* 스피너 버튼 크기 증가 */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
      height: 45px;
      width: 45px;
    }
    
    /* 다운로드 버튼 그룹 */
    .download-group {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: white;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 100;
    }
    
    .download-group button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      font-weight: 600;
    }
    
    /* 레인 트랙 스타일 */
    .lane-track {
      background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
      color: white;
    }
    
    .lane-track td {
      color: white;
      font-weight: bold;
    }
    
    @media print {
      .no-print { display: none !important; }
      .mobile-pace-table { page-break-inside: avoid; }
    }
  </style>
</head>

    // 3000m 장애물 스플릿 계산
    function calculateSteeplechaseSplits(kmPace, config) {
      const [min, sec] = kmPace.split(':').map(Number);
      const pacePerKm = min * 60 + sec;
      const pacePerMeter = pacePerKm / 1000;
      
      const distances = [400, 800, 1000, 1200, 1600, 2000, 2400, 2800, 3000];
      
      return distances.map(d => {
        let time = d * pacePerMeter;
        
        // 장애물과 물장 보정 (간소화된 버전)
        if (config === 'inside') {
          time *= 1.02; // 2% 추가
        } else {
          time *= 1.03; // 3% 추가
        }
        
        return time;
      });
    }

    // 스크롤 인디케이터 업데이트
    function updateScrollIndicators(container) {
      const scrollLeft = container.querySelector('.scroll-indicator-left');
      const scrollRight = container.querySelector('.scroll-indicator-right');
      
      if (!scrollLeft || !scrollRight) return;
      
      const updateIndicators = () => {
        const isScrollable = container.scrollWidth > container.clientWidth;
        const scrollPos = container.scrollLeft;
        const maxScroll = container.scrollWidth - container.clientWidth;
        
        if (isScrollable) {
          scrollLeft.classList.toggle('show-indicator', scrollPos > 10);
          scrollRight.classList.toggle('show-indicator', scrollPos < maxScroll - 10);
        } else {
          scrollLeft.classList.remove('show-indicator');
          scrollRight.classList.remove('show-indicator');
        }
      };
      
      container.addEventListener('scroll', updateIndicators);
      updateIndicators();
    }

        </p>
        <div style="margin-top: 10px; padding-top: 10px; border-top: 2px solid #667eea;"></div>

      downloadContainer.appendChild(header);

      contentClone.querySelectorAll('.mobile-table-container').forEach(container => {

        container.style.margin = '0';
        container.style.padding = '0';
      });
      
      // 스크롤 인디케이터 제거
      contentClone.querySelectorAll('.scroll-indicator-left, .scroll-indicator-right').forEach(el => el.remove());
      
      // sticky 해제
      contentClone.querySelectorAll('[style*="sticky"]').forEach(el => {
        el.style.position = 'relative';
        el.style.left = 'auto';
      });
      
      // 테이블 너비 조정
      contentClone.querySelectorAll('.mobile-pace-table').forEach(table => {
        table.style.width = '100%';
        table.style.minWidth = 'auto';
        table.style.fontSize = '14px';
      });
      
      downloadContainer.appendChild(contentClone);
      
      // 푸터 추가
      const footer = document.createElement('div');
      footer.style.cssText = 'margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5e7eb; text-align: center;';
      footer.innerHTML = `
        <p style="color: #999; font-size: 12px;">
          © 2024 Athlete Time | 한국 육상인을 위한 페이스 계산기<br>
          <span style="font-size: 10px;">www.athletetime.com</span>
        </p>
      `;
      downloadContainer.appendChild(footer);
      
      // DOM에 임시 추가
      document.body.appendChild(downloadContainer);
      
      try {
        // 캡처 옵션
        const options = {
          scale: 3,  // 고해상도
          backgroundColor: '#ffffff',
          logging: false,
          useCORS: true,
          windowWidth: 1080,
          windowHeight: 1920
        };
        
        const canvas = await html2canvas(downloadContainer, options);
        
        if (format === 'png') {
          // PNG 다운로드
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `athletetime-${fileName}-${new Date().getTime()}.png`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
          }, 'image/png', 1.0);
        } else if (format === 'pdf') {
          // PDF 다운로드
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF('p', 'mm', 'a4');
          
          const imgData = canvas.toDataURL('image/png', 1.0);
          const imgWidth = 210;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          
          // 페이지에 맞게 크기 조정
          let finalWidth = imgWidth;
          let finalHeight = imgHeight;
          
          if (imgHeight > 297) {
            finalHeight = 297;
            finalWidth = (canvas.width * finalHeight) / canvas.height;
          }
          
          pdf.addImage(imgData, 'PNG', (210 - finalWidth) / 2, 0, finalWidth, finalHeight);
          pdf.save(`athletetime-${fileName}-${new Date().getTime()}.pdf`);
        }
      } catch (error) {
        console.error('다운로드 실패:', error);
        alert('다운로드 중 오류가 발생했습니다');
      } finally {
        // 임시 요소 제거
        document.body.removeChild(downloadContainer);
      }
    }
    
    // CSV 다운로드
    function downloadAsTable() {
      closeDownloadModal();
      
      const activeTab = document.querySelector('.tab-content:not(.hidden)');
      if (!activeTab) {
        alert('다운로드할 데이터가 없습니다');
        return;
      }
      
      let csvContent = 'data:text/csv;charset=utf-8,';
      
      // 테이블 데이터 추출
      const tables = activeTab.querySelectorAll('table');
      tables.forEach((table, index) => {
        if (index > 0) csvContent += '\n\n';
        
        // 테이블 제목 추출
        const title = table.closest('div').querySelector('h2')?.textContent || `Table ${index + 1}`;
        csvContent += title + '\n';
        
        // 헤더 추출
        const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent);
        csvContent += headers.join(',') + '\n';
        
        // 데이터 추출
        const rows = table.querySelectorAll('tbody tr');
        rows.forEach(row => {
          const cells = Array.from(row.querySelectorAll('td')).map(td => td.textContent);
          csvContent += cells.join(',') + '\n';
        });
      });
      
      // 다운로드
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', `pace-data-${new Date().getTime()}.csv`);
      link.click();
    }

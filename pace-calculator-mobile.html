<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>페이스 계산기 (모바일) | 애슬리트 타임</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', '맑은 고딕', sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* 모바일 최적화 테이블 스타일 */
    .mobile-table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
      margin: 0;
      padding: 0;
      max-width: 100%;
    }
    
    .mobile-pace-table {
      font-size: 12px;
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    
    .mobile-pace-table td, 
    .mobile-pace-table th {
      padding: 8px 6px;
      text-align: center;
      border: 1px solid #e5e7eb;
      white-space: nowrap;
    }
    
    .mobile-pace-table th {
      background: #f3f4f6;
      font-weight: bold;
      position: relative;
    }
    
    /* 첫 번째 열 고정 (km 페이스) */
    .mobile-pace-table thead th:first-child,
    .mobile-pace-table tbody td:first-child {
      position: sticky;
      left: 0;
      background: white;
      z-index: 10;
      font-weight: bold;
      background-color: #f9fafb;
      box-shadow: 2px 0 4px rgba(0,0,0,0.05);
      min-width: 60px;
    }
    
    .mobile-pace-table thead th:first-child {
      background-color: #e5e7eb;
      z-index: 11;
    }
    
    /* 하이라이트 스타일 */
    .mobile-pace-table .highlight-row {
      background: #fef3c7;
    }
    
    .mobile-pace-table .sub-highlight {
      background: #dbeafe;
    }
    
    .mobile-pace-table .highlight-cell {
      background: #fbbf24;
      font-weight: bold;
    }
    
    /* 스크롤 인디케이터 */
    .scroll-indicator-left,
    .scroll-indicator-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 60px;
      background: linear-gradient(90deg, rgba(255,255,255,0.9), transparent);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 12;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .scroll-indicator-right {
      right: 0;
      background: linear-gradient(-90deg, rgba(255,255,255,0.9), transparent);
    }
    
    .scroll-indicator-left {
      left: 0;
    }
    
    .show-indicator {
      opacity: 1;
    }
    
    /* 탭 메뉴 모바일 최적화 */
    .mobile-tab {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      background: #f3f4f6;
      color: #4b5563;
      transition: all 0.3s;
      min-width: 100px;
      text-align: center;
    }
    
    .mobile-tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    /* 버튼 스타일 */
    .mobile-btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s;
      touch-action: manipulation;
    }
    
    .mobile-btn:active {
      transform: scale(0.98);
    }
    
    /* 입력 필드 모바일 최적화 */
    .mobile-input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    
    /* 스피너 버튼 크기 증가 */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
      height: 45px;
      width: 45px;
    }
    
    /* 다운로드 버튼 그룹 */
    .download-group {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: white;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 100;
    }
    
    .download-group button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      font-weight: 600;
    }
    
    /* 레인 트랙 스타일 */
    .lane-track {
      background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
      color: white;
    }
    
    .lane-track td {
      color: white;
      font-weight: bold;
    }
    
    @media print {
      .no-print { display: none !important; }
      .mobile-pace-table { page-break-inside: avoid; }
    }
  </style>
</head>

  <script>
    // 페이스 차트 데이터 생성
    function generatePaceData() {
      const data = [];
      const paces = [
        { km: '2:30', laps: [60.0, 75.0, 150.0, 187.5, 225.0, 262.5, 300.0, 375.0, 450.0, 525.0, 600.0, 750.0] },
        { km: '2:40', laps: [64.0, 80.0, 160.0, 200.0, 240.0, 280.0, 320.0, 400.0, 480.0, 560.0, 640.0, 800.0] },
        { km: '2:50', laps: [68.0, 85.0, 170.0, 212.5, 255.0, 297.5, 340.0, 425.0, 510.0, 595.0, 680.0, 850.0] },
        { km: '3:00', laps: [72.0, 90.0, 180.0, 225.0, 270.0, 315.0, 360.0, 450.0, 540.0, 630.0, 720.0, 900.0] },
        { km: '3:10', laps: [76.0, 95.0, 190.0, 237.5, 285.0, 332.5, 380.0, 475.0, 570.0, 665.0, 760.0, 950.0] },
        { km: '3:20', laps: [80.0, 100.0, 200.0, 250.0, 300.0, 350.0, 400.0, 500.0, 600.0, 700.0, 800.0, 1000.0] },
        { km: '3:30', laps: [84.0, 105.0, 210.0, 262.5, 315.0, 367.5, 420.0, 525.0, 630.0, 735.0, 840.0, 1050.0] },
        { km: '3:40', laps: [88.0, 110.0, 220.0, 275.0, 330.0, 385.0, 440.0, 550.0, 660.0, 770.0, 880.0, 1100.0] },
        { km: '3:50', laps: [92.0, 115.0, 230.0, 287.5, 345.0, 402.5, 460.0, 575.0, 690.0, 805.0, 920.0, 1150.0] },
        { km: '4:00', laps: [96.0, 120.0, 240.0, 300.0, 360.0, 420.0, 480.0, 600.0, 720.0, 840.0, 960.0, 1200.0] },
        { km: '4:10', laps: [100.0, 125.0, 250.0, 312.5, 375.0, 437.5, 500.0, 625.0, 750.0, 875.0, 1000.0, 1250.0] },
        { km: '4:20', laps: [104.0, 130.0, 260.0, 325.0, 390.0, 455.0, 520.0, 650.0, 780.0, 910.0, 1040.0, 1300.0] },
        { km: '4:30', laps: [108.0, 135.0, 270.0, 337.5, 405.0, 472.5, 540.0, 675.0, 810.0, 945.0, 1080.0, 1350.0] }
      ];
      
      return paces;
    }
    
    // 시간 포맷팅 함수
    function formatTime(seconds) {
      if (seconds < 60) return seconds.toFixed(1) + 's';
      const mins = Math.floor(seconds / 60);
      const secs = (seconds % 60).toFixed(1);
      return `${mins}:${secs.padStart(4, '0')}`;
    }
    
    // 3000m 장애물 테이블 생성
    function updateSteeplechaseTable() {
      const config = document.getElementById('waterConfig').value;
      const table = document.getElementById('steeplechaseTable');
      const paces = generatePaceData();
      
      let html = '<thead><tr>';
      html += '<th>km 페이스</th>';
      
      // 헤더 생성 (거리)
      const distances = ['400m', '800m', '1000m', '1200m', '1600m', '2000m', '2400m', '2800m', '3000m'];
      distances.forEach(d => {
        html += `<th>${d}</th>`;
      });
      html += '</tr></thead><tbody>';
      
      // 데이터 행 생성
      paces.forEach((pace, index) => {
        const isHighlight = index % 2 === 0;
        html += `<tr class="${isHighlight ? 'highlight-row' : ''}">`;
        html += `<td>${pace.km}</td>`;
        
        // 3000m 장애물 스플릿 계산
        const splits = calculateSteeplechaseSplits(pace.km, config);
        splits.forEach(split => {
          html += `<td>${formatTime(split)}</td>`;
        });
        
        html += '</tr>';
      });
      
      html += '</tbody>';
      table.innerHTML = html;
      
      // 스크롤 인디케이터 업데이트
      updateScrollIndicators(table.parentElement);
    }
    
    // 3000m 장애물 스플릿 계산
    function calculateSteeplechaseSplits(kmPace, config) {
      const [min, sec] = kmPace.split(':').map(Number);
      const pacePerKm = min * 60 + sec;
      const pacePerMeter = pacePerKm / 1000;
      
      const distances = [400, 800, 1000, 1200, 1600, 2000, 2400, 2800, 3000];
      
      return distances.map(d => {
        let time = d * pacePerMeter;
        
        // 장애물과 물장 보정 (간소화된 버전)
        if (config === 'inside') {
          time *= 1.02; // 2% 추가
        } else {
          time *= 1.03; // 3% 추가
        }
        
        return time;
      });
    }

    // 스크롤 인디케이터 업데이트
    function updateScrollIndicators(container) {
      const scrollLeft = container.querySelector('.scroll-indicator-left');
      const scrollRight = container.querySelector('.scroll-indicator-right');
      
      if (!scrollLeft || !scrollRight) return;
      
      const updateIndicators = () => {
        const isScrollable = container.scrollWidth > container.clientWidth;
        const scrollPos = container.scrollLeft;
        const maxScroll = container.scrollWidth - container.clientWidth;
        
        if (isScrollable) {
          scrollLeft.classList.toggle('show-indicator', scrollPos > 10);
          scrollRight.classList.toggle('show-indicator', scrollPos < maxScroll - 10);
        } else {
          scrollLeft.classList.remove('show-indicator');
          scrollRight.classList.remove('show-indicator');
        }
      };
      
      container.addEventListener('scroll', updateIndicators);
      updateIndicators();
    }
    
    // 탭 전환
    function switchTab(tab) {
      // 모든 탭 컨텐츠 숨기기
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.add('hidden');
      });
      
      // 모든 탭 버튼 비활성화
      document.querySelectorAll('.mobile-tab').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // 선택된 탭 표시
      document.getElementById(`${tab}-content`).classList.remove('hidden');
      document.getElementById(`${tab}-tab`).classList.add('active');
    }
    
    // 목표 페이스 계산
    function calculateTargetPace() {
      const distanceSelect = document.getElementById('targetDistance');
      let distance = parseFloat(distanceSelect.value);
      
      if (distanceSelect.value === 'custom') {
        distance = parseFloat(document.getElementById('customDistance').value);
        if (!distance) {
          alert('거리를 입력해주세요');
          return;
        }
      }
      
      const hours = parseInt(document.getElementById('targetHours').value) || 0;
      const minutes = parseInt(document.getElementById('targetMinutes').value) || 0;
      const seconds = parseFloat(document.getElementById('targetSeconds').value) || 0;
      
      const totalSeconds = hours * 3600 + minutes * 60 + seconds;
      
      if (totalSeconds === 0) {
        alert('목표 시간을 입력해주세요');
        return;
      }
      
      // 페이스 계산
      const lap400 = (totalSeconds / distance) * 400;
      const pace100m = (totalSeconds / distance) * 100;
      const pace1km = (totalSeconds / distance) * 1000;
      const avgSpeed = (distance / totalSeconds) * 3.6; // km/h
      
      // 결과 표시
      document.getElementById('lap400').textContent = formatTime(lap400);
      document.getElementById('pace100m').textContent = formatTime(pace100m);
      document.getElementById('pace1km').textContent = formatTime(pace1km);
      document.getElementById('avgSpeed').textContent = avgSpeed.toFixed(2) + ' km/h';
      
      // 랩 스플릿 생성
      const lapSplitsDiv = document.getElementById('lapSplits');
      let splitsHtml = '';
      
      for (let i = 400; i <= distance && i <= 4000; i += 400) {
        const lapTime = (totalSeconds / distance) * i;
        splitsHtml += `
          <div class="flex justify-between bg-gray-50 rounded px-2 py-1">
            <span>${i}m</span>
            <span class="font-mono font-bold">${formatTime(lapTime)}</span>
          </div>
        `;
      }
      
      lapSplitsDiv.innerHTML = splitsHtml;
      document.getElementById('targetResults').classList.remove('hidden');
    }
    
    // 스플릿 계산
    function calculateSplits() {
      const totalDistance = parseFloat(document.getElementById('splitTotalDistance').value);
      const interval = parseFloat(document.getElementById('splitInterval').value);
      const hours = parseInt(document.getElementById('splitHours').value) || 0;
      const minutes = parseInt(document.getElementById('splitMinutes').value) || 0;
      const seconds = parseFloat(document.getElementById('splitSeconds').value) || 0;
      
      const totalSeconds = hours * 3600 + minutes * 60 + seconds;
      
      if (!totalDistance || !interval || totalSeconds === 0) {
        alert('모든 필드를 입력해주세요');
        return;
      }
      
      const pace = totalSeconds / totalDistance;
      const splits = [];
      
      for (let d = interval; d <= totalDistance; d += interval) {
        splits.push({
          distance: d,
          time: d * pace,
          split: interval * pace
        });
      }
      
      // 결과 표시
      const resultsDiv = document.getElementById('splitResults');
      let html = '<div class="bg-green-50 rounded-lg p-4 mt-4">';
      html += '<h3 class="font-bold mb-3">스플릿 결과</h3>';
      html += '<div class="space-y-2">';
      
      splits.forEach((split, index) => {
        html += `
          <div class="flex justify-between items-center bg-white rounded px-3 py-2">
            <span class="font-medium">${split.distance}m</span>
            <div class="text-right">
              <span class="font-mono font-bold">${formatTime(split.time)}</span>
              <span class="text-xs text-gray-500 ml-2">(${formatTime(split.split)})</span>
            </div>
          </div>
        `;
      });
      
      html += '</div></div>';
      resultsDiv.innerHTML = html;
      resultsDiv.classList.remove('hidden');
    }
    
    // 훈련 페이스 계산
    function calculateTrainingPaces() {
      const baseDistance = parseFloat(document.getElementById('baseDistance').value);
      const hours = parseInt(document.getElementById('baseHours').value) || 0;
      const minutes = parseInt(document.getElementById('baseMinutes').value) || 0;
      const seconds = parseFloat(document.getElementById('baseSeconds').value) || 0;
      
      const totalSeconds = hours * 3600 + minutes * 60 + seconds;
      
      if (totalSeconds === 0) {
        alert('기준 시간을 입력해주세요');
        return;
      }
      
      const basePace = totalSeconds / baseDistance * 1000; // 1km 페이스 (초)
      
      // 훈련 페이스 계산 (기준 페이스의 백분율)
      const trainingPaces = {
        'Recovery': basePace * 1.20, // 120%
        'Easy': basePace * 1.15, // 115%
        'Threshold': basePace * 0.95, // 95%
        'VO2 Max': basePace * 0.90, // 90%
        'Speed': basePace * 0.85, // 85%
        'Sprint': basePace * 0.80 // 80%
      };
      
      // 결과 표시
      const resultsDiv = document.getElementById('trainingResults');
      let html = '<div class="bg-orange-50 rounded-lg p-4 mt-4">';
      html += '<h3 class="font-bold mb-3">훈련 페이스</h3>';
      html += '<div class="space-y-2">';
      
      Object.entries(trainingPaces).forEach(([type, pace]) => {
        const per400 = pace * 0.4;
        const perKm = pace;
        
        html += `
          <div class="bg-white rounded px-3 py-2">
            <div class="font-medium text-sm text-gray-700">${type}</div>
            <div class="flex justify-between mt-1">
              <span class="text-xs text-gray-500">1km: ${formatTime(perKm)}</span>
              <span class="text-xs text-gray-500">400m: ${formatTime(per400)}</span>
            </div>
          </div>
        `;
      });
      
      html += '</div></div>';
      resultsDiv.innerHTML = html;
      resultsDiv.classList.remove('hidden');
    }
    
    // 다운로드 함수
    async function downloadCurrentView(format) {
      const activeTab = document.querySelector('.tab-content:not(.hidden)');
      
      if (!activeTab) {
        alert('다운로드할 컨텐츠가 없습니다');
        return;
      }
      
      // 다운로드 버튼 임시 숨기기
      const downloadGroup = document.querySelector('.download-group');
      downloadGroup.style.display = 'none';
      
      try {
        if (format === 'png') {
          const canvas = await html2canvas(activeTab, {
            scale: 2,
            backgroundColor: '#ffffff',
            logging: false
          });
          
          const link = document.createElement('a');
          link.download = `pace-calculator-${Date.now()}.png`;
          link.href = canvas.toDataURL();
          link.click();
        } else if (format === 'pdf') {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF('p', 'mm', 'a4');
          
          const canvas = await html2canvas(activeTab, {
            scale: 2,
            backgroundColor: '#ffffff',
            logging: false
          });
          
          const imgData = canvas.toDataURL('image/png');
          const imgWidth = 210;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          
          pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
          pdf.save(`pace-calculator-${Date.now()}.pdf`);
        }
      } catch (error) {
        console.error('다운로드 실패:', error);
        alert('다운로드 중 오류가 발생했습니다');
      } finally {
        downloadGroup.style.display = 'flex';
      }
    }
    
    // 커스텀 거리 입력 표시/숨기기
    document.getElementById('targetDistance').addEventListener('change', function() {
      const customInput = document.getElementById('customDistance');
      if (this.value === 'custom') {
        customInput.classList.remove('hidden');
      } else {
        customInput.classList.add('hidden');
      }
    });
    
    // 초기화
    window.addEventListener('DOMContentLoaded', () => {
      console.log('페이지 초기화 시작');
      
      // 차트 탭 활성화
      switchTab('chart');
      
      // 차트 생성
      console.log('차트 생성 시작');
      updateSteeplechaseTable();
      generate400LapTable();
      generate1000PaceTable();
      generateLaneTable();
      console.log('차트 생성 완료');
      
      // 모든 테이블 컨테이너에 스크롤 리스너 추가
      document.querySelectorAll('.mobile-table-container').forEach(container => {
        updateScrollIndicators(container);
      });
      
      // 테이블 내용 확인
      const tables = document.querySelectorAll('.mobile-pace-table');
      console.log('생성된 테이블 수:', tables.length);
      tables.forEach((table, index) => {
        const rows = table.querySelectorAll('tbody tr');
        console.log(`테이블 ${index + 1}: ${rows.length}개 행`);
      });
    });

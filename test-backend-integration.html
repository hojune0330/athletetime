<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백엔드 통합 테스트</title>
  <script src="js/backend-config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .test-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    .test-title {
      font-weight: bold;
      color: #495057;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .status {
      padding: 8px 15px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 14px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .pending {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    pre {
      background: #2d3748;
      color: #48bb78;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.5;
    }
    .log-container {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔧 Athletic Time 백엔드 통합 테스트</h1>
    
    <div class="test-section">
      <div class="test-title">📍 환경 정보</div>
      <div id="env-info" class="info"></div>
    </div>

    <div class="test-section">
      <div class="test-title">🔗 백엔드 연결 상태</div>
      <button onclick="testBackendConnection()">연결 테스트</button>
      <div id="backend-status" class="pending">테스트 대기 중...</div>
    </div>

    <div class="test-section">
      <div class="test-title">📝 게시판 API 테스트</div>
      <button onclick="testPostsAPI()">게시글 목록 가져오기</button>
      <button onclick="testCreatePost()">테스트 게시글 작성</button>
      <div id="posts-status" class="pending">테스트 대기 중...</div>
      <div class="log-container">
        <pre id="posts-log"></pre>
      </div>
    </div>

    <div class="test-section">
      <div class="test-title">💬 WebSocket 채팅 테스트</div>
      <button onclick="testWebSocket()">WebSocket 연결</button>
      <button onclick="sendTestMessage()">테스트 메시지 전송</button>
      <button onclick="closeWebSocket()">연결 종료</button>
      <div id="ws-status" class="pending">연결 대기 중...</div>
      <div class="log-container">
        <pre id="ws-log"></pre>
      </div>
    </div>

    <div class="test-section">
      <div class="test-title">📊 종합 결과</div>
      <div id="overall-status"></div>
    </div>
  </div>

  <script>
    let ws = null;
    
    // 페이지 로드 시 환경 정보 표시
    window.onload = function() {
      document.getElementById('env-info').innerHTML = `
        <strong>호스트:</strong> ${window.location.hostname}<br>
        <strong>환경:</strong> ${BackendConfig.isProduction() ? '프로덕션' : 
                            BackendConfig.isDevelopment() ? '개발' : '로컬'}<br>
        <strong>Backend URL:</strong> ${BackendConfig.getBackendURL()}<br>
        <strong>WebSocket URL:</strong> ${BackendConfig.getWebSocketURL()}
      `;
    };

    // 백엔드 연결 테스트
    async function testBackendConnection() {
      const statusDiv = document.getElementById('backend-status');
      statusDiv.className = 'pending';
      statusDiv.textContent = '연결 테스트 중...';
      
      try {
        const response = await fetch(BackendConfig.getBackendURL() + '/');
        const data = await response.json();
        
        statusDiv.className = 'success';
        statusDiv.innerHTML = `
          ✅ 연결 성공!<br>
          서비스: ${data.service || 'Athletic Time Backend'}<br>
          상태: ${data.status || 'running'}
        `;
        updateOverallStatus('backend', true);
      } catch (error) {
        statusDiv.className = 'error';
        statusDiv.textContent = `❌ 연결 실패: ${error.message}`;
        updateOverallStatus('backend', false);
      }
    }

    // 게시판 API 테스트
    async function testPostsAPI() {
      const statusDiv = document.getElementById('posts-status');
      const logDiv = document.getElementById('posts-log');
      
      statusDiv.className = 'pending';
      statusDiv.textContent = '게시글 목록 가져오는 중...';
      
      try {
        const response = await fetch(BackendConfig.getBackendURL() + '/api/posts');
        const data = await response.json();
        
        statusDiv.className = 'success';
        statusDiv.innerHTML = `✅ API 호출 성공! 게시글 ${data.posts ? data.posts.length : 0}개`;
        
        logDiv.textContent = JSON.stringify(data, null, 2);
        updateOverallStatus('posts', true);
      } catch (error) {
        statusDiv.className = 'error';
        statusDiv.textContent = `❌ API 호출 실패: ${error.message}`;
        logDiv.textContent = error.stack;
        updateOverallStatus('posts', false);
      }
    }

    // 테스트 게시글 작성
    async function testCreatePost() {
      const statusDiv = document.getElementById('posts-status');
      const logDiv = document.getElementById('posts-log');
      
      const testPost = {
        category: '테스트',
        title: '백엔드 통합 테스트 ' + new Date().toLocaleTimeString(),
        author: '테스터',
        content: '이것은 백엔드 통합 테스트 게시글입니다.',
        password: 'test123'
      };
      
      try {
        const response = await fetch(BackendConfig.getBackendURL() + '/api/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(testPost)
        });
        const data = await response.json();
        
        statusDiv.className = 'success';
        statusDiv.innerHTML = `✅ 게시글 작성 성공!`;
        logDiv.textContent = JSON.stringify(data, null, 2);
        updateOverallStatus('create', true);
      } catch (error) {
        statusDiv.className = 'error';
        statusDiv.textContent = `❌ 게시글 작성 실패: ${error.message}`;
        logDiv.textContent = error.stack;
        updateOverallStatus('create', false);
      }
    }

    // WebSocket 테스트
    function testWebSocket() {
      const statusDiv = document.getElementById('ws-status');
      const logDiv = document.getElementById('ws-log');
      
      if (ws && ws.readyState === WebSocket.OPEN) {
        statusDiv.className = 'info';
        statusDiv.textContent = 'ℹ️ 이미 연결되어 있습니다';
        return;
      }
      
      statusDiv.className = 'pending';
      statusDiv.textContent = 'WebSocket 연결 중...';
      
      try {
        ws = BackendConfig.connectWebSocket({
          onOpen: () => {
            statusDiv.className = 'success';
            statusDiv.textContent = '✅ WebSocket 연결 성공!';
            logDiv.textContent += '연결됨: ' + new Date().toLocaleTimeString() + '\n';
            updateOverallStatus('websocket', true);
            
            // 채팅방 참가
            ws.send(JSON.stringify({
              type: 'join',
              data: {
                room: 'main',
                nickname: '테스터',
                avatar: '🧪'
              }
            }));
          },
          onMessage: (event) => {
            const data = JSON.parse(event.data);
            logDiv.textContent += '받은 메시지: ' + JSON.stringify(data, null, 2) + '\n';
          },
          onError: (error) => {
            statusDiv.className = 'error';
            statusDiv.textContent = '❌ WebSocket 에러';
            logDiv.textContent += '에러: ' + error + '\n';
            updateOverallStatus('websocket', false);
          },
          onClose: () => {
            statusDiv.className = 'info';
            statusDiv.textContent = 'ℹ️ WebSocket 연결 종료됨';
            logDiv.textContent += '연결 종료: ' + new Date().toLocaleTimeString() + '\n';
          }
        });
      } catch (error) {
        statusDiv.className = 'error';
        statusDiv.textContent = `❌ 연결 실패: ${error.message}`;
        updateOverallStatus('websocket', false);
      }
    }

    // 테스트 메시지 전송
    function sendTestMessage() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket이 연결되어 있지 않습니다');
        return;
      }
      
      ws.send(JSON.stringify({
        type: 'message',
        data: {
          text: '테스트 메시지: ' + new Date().toLocaleTimeString(),
          nickname: '테스터',
          avatar: '🧪'
        }
      }));
    }

    // WebSocket 연결 종료
    function closeWebSocket() {
      if (ws) {
        ws.close();
        ws = null;
      }
    }

    // 전체 상태 업데이트
    const testResults = {};
    
    function updateOverallStatus(test, success) {
      testResults[test] = success;
      
      const overallDiv = document.getElementById('overall-status');
      let html = '';
      
      for (const [key, value] of Object.entries(testResults)) {
        html += `<div class="${value ? 'success' : 'error'}">
          ${value ? '✅' : '❌'} ${key}: ${value ? '성공' : '실패'}
        </div>`;
      }
      
      overallDiv.innerHTML = html;
    }
  </script>
</body>
</html>

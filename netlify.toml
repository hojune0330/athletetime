[build]
  command = "cd community-new && npm install && npm run build"
  publish = "community-new/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# SPA 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 프록시
[[redirects]]
  from = "/api/*"
  to = "https://athletetime-backend.onrender.com/api/:splat"
  status = 200

# 캐싱 설정
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://athletetime-backend.onrender.com;"

# 압축
[dev]
  command = "cd community-new && npm run dev"
  port = 5173
  targetPort = 5173
  publish = "community-new/dist"

# 분석
[functions]
  node_bundler = "esbuild"
# Netlify Configuration for Athlete Time
[build]
  # Build command (if needed)
  command = "echo 'Using pre-built files'"
  
  # Publish directory (루트 디렉토리)
  publish = "."
  
  # Base directory
  base = ""

# Redirects - 순서가 중요합니다!
# 1. React 앱 (community/) - SPA 라우팅
[[redirects]]
  from = "/community/*"
  to = "/community/index.html"
  status = 200

# 2. 메인 index.html은 그대로 서빙
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

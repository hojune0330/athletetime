[build]
  command = "cd community-new && npm ci && npm run build && cp -r dist/* ../"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# 계산기 페이지들 (우선순위 높음)
[[redirects]]
  from = "/pace-calculator"
  to = "/pace-calculator.html"
  status = 200

[[redirects]]
  from = "/training-calculator"
  to = "/training-calculator.html"
  status = 200

[[redirects]]
  from = "/chat"
  to = "/chat.html"
  status = 200

# React SPA 라우팅 (가장 마지막에 위치)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 프록시
[[redirects]]
  from = "/api/*"
  to = "https://athletetime-backend.onrender.com/api/:splat"
  status = 200

# 캐싱 설정
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: https://cdn.jsdelivr.net; connect-src 'self' https://athletetime-backend.onrender.com wss:;"

# 개발 서버
[dev]
  command = "python3 -m http.server 8080"
  port = 8080
  targetPort = 8080
  publish = "."
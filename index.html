<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>애슬리트 타임 | 한국 육상인 플랫폼</title>
  
  <!-- Open Graph / 인스타그램 공유 최적화 -->
  <meta property="og:title" content="애슬리트타임 - 육상 선수들의 커뮤니티">
  <meta property="og:description" content="육상 선수들을 위한 익명 커뮤니티. 경기 정보, 훈련 팁, 중고거래까지!">
  <meta property="og:image" content="https://athletetime.pages.dev/og-image.png">
  <meta property="og:url" content="https://athletetime.pages.dev">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="ko_KR">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', '맑은 고딕', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* iOS 안전영역 */
    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    
    /* 그라디언트 애니메이션 */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      animation: gradient 3s ease infinite;
      background-size: 300% 300%;
    }
    
    /* 아이콘 호버 효과 */
    .icon-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .icon-card:active {
      transform: scale(0.95);
    }
    
    /* 펄스 애니메이션 */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    function HomePage() {
      const [currentTime, setCurrentTime] = useState(new Date());
      
      useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => clearInterval(timer);
      }, []);
      
      // 메뉴 아이템
      const menuItems = [
        {
          id: 'competition',
          title: '경기 정보',
          subtitle: '결과 및 시간표',
          icon: '🏃',
          bgColor: 'from-blue-400 to-blue-600',
          isActive: false,
          status: '개발중',
          description: '대회 일정과 결과 확인'
        },
        {
          id: 'community',
          title: '익명게시판',
          subtitle: '육상인 커뮤니티',
          icon: '💬',
          bgColor: 'from-green-400 to-green-600',
          isActive: true,
          status: 'BETA',
          url: '/static/community-mobile',
          description: '자유로운 소통 공간'
        },
        {
          id: 'marketplace',
          title: '중고거래',
          subtitle: '육상용품 거래',
          icon: '🛍️',
          bgColor: 'from-purple-400 to-purple-600',
          isActive: false,
          status: '개발중',
          description: '장비 및 용품 거래'
        }
      ];
      
      const handleMenuClick = (item) => {
        if (item.isActive && item.url) {
          window.location.href = item.url;
        } else {
          alert(`${item.title} 기능은 현재 개발 중입니다.\n곧 만나보실 수 있습니다!`);
        }
      };
      
      const formatDate = (date) => {
        const options = { month: 'long', day: 'numeric', weekday: 'short' };
        return date.toLocaleDateString('ko-KR', options);
      };
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col">
          {/* 상단 헤더 */}
          <header className="bg-white shadow-sm safe-top">
            <div className="px-6 py-4">
              <div className="text-center">
                <h1 className="text-2xl font-bold bg-gradient-to-r from-red-500 to-blue-500 bg-clip-text text-transparent animate-gradient">
                  애슬리트 타임
                </h1>
                <p className="text-xs text-gray-600 mt-1">한국 육상인 통합 플랫폼</p>
              </div>
            </div>
          </header>
          
          {/* 메인 소개 섹션 */}
          <div className="px-6 py-6">
            <div className="bg-white rounded-2xl shadow-sm p-6">
              <div className="text-center">
                <div className="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full mb-4">
                  <span className="text-3xl">🏃‍♂️</span>
                </div>
                <h2 className="text-lg font-bold text-gray-800 mb-2">
                  육상인을 위한 모든 것
                </h2>
                <p className="text-sm text-gray-600 leading-relaxed">
                  대회 정보부터 커뮤니티, 중고거래까지<br/>
                  한국 육상인들을 위한 통합 플랫폼
                </p>
              </div>
              
              {/* 현재 시간 */}
              <div className="mt-4 pt-4 border-t border-gray-100">
                <div className="flex items-center justify-center text-xs text-gray-500">
                  <i className="fas fa-clock mr-2"></i>
                  <span>{formatDate(currentTime)}</span>
                </div>
              </div>
            </div>
          </div>
          
          {/* 메뉴 그리드 */}
          <div className="flex-1 px-6 pb-6">
            <div className="grid grid-cols-1 gap-4">
              {menuItems.map((item) => (
                <button
                  key={item.id}
                  onClick={() => handleMenuClick(item)}
                  className={`icon-card bg-white rounded-2xl shadow-sm overflow-hidden ${
                    item.isActive ? 'ring-2 ring-green-500' : 'opacity-90'
                  }`}
                >
                  <div className={`bg-gradient-to-r ${item.bgColor} p-1`}>
                    <div className="bg-white m-0.5 rounded-t-2xl">
                      <div className="flex items-center p-4">
                        {/* 아이콘 */}
                        <div className={`flex-shrink-0 w-16 h-16 rounded-xl flex items-center justify-center bg-gradient-to-br ${item.bgColor} shadow-lg`}>
                          <span className="text-3xl filter drop-shadow-md">{item.icon}</span>
                        </div>
                        
                        {/* 콘텐츠 */}
                        <div className="flex-1 ml-4 text-left">
                          <div className="flex items-center justify-between mb-1">
                            <h3 className="text-lg font-bold text-gray-800">
                              {item.title}
                            </h3>
                            {item.isActive ? (
                              <span className="px-2 py-0.5 bg-green-500 text-white text-xs rounded-full pulse">
                                {item.status}
                              </span>
                            ) : (
                              <span className="px-2 py-0.5 bg-gray-400 text-white text-xs rounded-full">
                                {item.status}
                              </span>
                            )}
                          </div>
                          <p className="text-sm text-gray-600 mb-1">{item.subtitle}</p>
                          <p className="text-xs text-gray-500">{item.description}</p>
                        </div>
                        
                        {/* 화살표 */}
                        <div className="flex-shrink-0 ml-2">
                          {item.isActive ? (
                            <i className="fas fa-chevron-right text-gray-400"></i>
                          ) : (
                            <i className="fas fa-lock text-gray-300"></i>
                          )}
                        </div>
                      </div>
                    </div>
                  </div>
                </button>
              ))}
            </div>
          </div>
          
          {/* 하단 정보 */}
          <div className="bg-white border-t safe-bottom">
            <div className="px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="text-xs text-gray-500">
                  <p className="font-semibold mb-1">베타 테스트 기간</p>
                  <p>2025.09.21 - 2025.11.30</p>
                </div>
                <div className="text-right">
                  <div className="inline-flex items-center px-3 py-1.5 bg-gradient-to-r from-blue-50 to-purple-50 rounded-full">
                    <div className="w-2 h-2 bg-green-500 rounded-full mr-2 pulse"></div>
                    <span className="text-xs font-medium text-gray-700">서비스 정상</span>
                  </div>
                </div>
              </div>
              
              {/* 빠른 통계 */}
              <div className="mt-4 pt-4 border-t border-gray-100">
                <div className="grid grid-cols-3 gap-4 text-center">
                  <div>
                    <p className="text-xs text-gray-500">활성 서비스</p>
                    <p className="text-lg font-bold text-green-600">1</p>
                  </div>
                  <div>
                    <p className="text-xs text-gray-500">개발중</p>
                    <p className="text-lg font-bold text-gray-400">2</p>
                  </div>
                  <div>
                    <p className="text-xs text-gray-500">전체</p>
                    <p className="text-lg font-bold text-blue-600">3</p>
                  </div>
                </div>
              </div>
              
              {/* 푸터 */}
              <div className="mt-4 pt-4 border-t border-gray-100">
                <p className="text-center text-xs text-gray-400">
                  © 2025 애슬리트 타임. 한국 육상인을 위한 플랫폼
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }
    
    // 앱 렌더링
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<HomePage />);
  </script>
</body>
</html>

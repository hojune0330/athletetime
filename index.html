<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>애슬리트 타임 | 한국 육상인 플랫폼</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="애슬리트타임 - 육상 선수들의 커뮤니티">
  <meta property="og:description" content="육상 선수들을 위한 익명 커뮤니티">
  <meta property="og:url" content="https://hojune0330.github.io/athletetime/">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', '맑은 고딕', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* iOS 안전영역 */
    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    
    /* 그라디언트 애니메이션 */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      animation: gradient 3s ease infinite;
      background-size: 300% 300%;
    }
    
    /* 카드 효과 */
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:active {
      transform: scale(0.98);
    }
    
    /* 펄스 애니메이션 */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .animate-pulse-slow {
      animation: pulse 3s infinite;
    }
    
    /* 플로팅 애니메이션 */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  
  <!-- Header -->
  <header class="bg-gradient-to-r from-red-500 to-blue-600 text-white safe-top animate-gradient">
    <div class="p-4">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <i class="fas fa-running text-2xl"></i>
          <h1 class="text-2xl font-bold">애슬리트 타임</h1>
        </div>
        <span class="px-3 py-1 bg-yellow-400 text-black text-xs font-bold rounded-full animate-pulse-slow">
          BETA
        </span>
      </div>
      
      <p class="text-white/90 text-sm">
        한국 육상인들을 위한 커뮤니티 플랫폼
      </p>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="bg-white border-b">
    <div class="p-6 text-center">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-red-100 to-blue-100 rounded-full mb-4 animate-float">
        <i class="fas fa-medal text-3xl text-blue-600"></i>
      </div>
      <h2 class="text-xl font-bold text-gray-900 mb-2">
        🏃‍♂️ 육상인 여러분 환영합니다!
      </h2>
      <p class="text-gray-600 text-sm">
        자유롭게 소통하고 정보를 공유해보세요
      </p>
    </div>
  </div>

  <!-- Stats -->
  <div class="bg-white border-b">
    <div class="grid grid-cols-3 divide-x">
      <div class="p-4 text-center">
        <div class="text-2xl font-bold text-blue-600" id="userCount">0</div>
        <div class="text-xs text-gray-500">활성 사용자</div>
      </div>
      <div class="p-4 text-center">
        <div class="text-2xl font-bold text-green-600" id="postCount">0</div>
        <div class="text-xs text-gray-500">전체 게시물</div>
      </div>
      <div class="p-4 text-center">
        <div class="text-2xl font-bold text-purple-600" id="commentCount">0</div>
        <div class="text-xs text-gray-500">오늘 댓글</div>
      </div>
    </div>
  </div>

  <!-- Menu Cards -->
  <div class="p-4 space-y-3">
    
    <!-- 경기 정보 (개발중) -->
    <div class="bg-white rounded-xl shadow-sm border p-4 opacity-60 card-hover">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-calendar-alt text-gray-400 text-xl"></i>
          </div>
          <div>
            <h3 class="font-bold text-gray-400">경기 정보</h3>
            <p class="text-xs text-gray-400">대회 일정 및 결과</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span class="px-2 py-1 bg-gray-100 text-gray-400 text-xs rounded">개발중</span>
          <i class="fas fa-lock text-gray-400"></i>
        </div>
      </div>
    </div>

    <!-- 익명게시판 (활성화) -->
    <a href="community.html" class="block">
      <div class="bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl shadow-md border-2 border-blue-300 p-4 card-hover">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center shadow-md">
              <i class="fas fa-comments text-white text-xl"></i>
            </div>
            <div>
              <h3 class="font-bold text-blue-700">익명게시판</h3>
              <p class="text-xs text-blue-600">자유로운 소통 공간</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <span class="px-2 py-1 bg-green-500 text-white text-xs rounded animate-pulse">활성화</span>
            <i class="fas fa-chevron-right text-blue-500"></i>
          </div>
        </div>
        
        <!-- 실시간 알림 -->
        <div class="mt-3 flex items-center gap-2 text-xs text-blue-600">
          <span class="inline-flex w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
          <span>지금 <span id="activeUsers">0</span>명이 활동 중</span>
        </div>
      </div>
    </a>

    <!-- 중고거래 (개발중) -->
    <div class="bg-white rounded-xl shadow-sm border p-4 opacity-60 card-hover">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-shopping-bag text-gray-400 text-xl"></i>
          </div>
          <div>
            <h3 class="font-bold text-gray-400">중고거래</h3>
            <p class="text-xs text-gray-400">용품 거래 마켓</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span class="px-2 py-1 bg-gray-100 text-gray-400 text-xs rounded">개발중</span>
          <i class="fas fa-lock text-gray-400"></i>
        </div>
      </div>
    </div>


  </div>

  <!-- Notice -->
  <div class="p-4">
    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
      <div class="flex gap-2">
        <i class="fas fa-info-circle text-yellow-600 mt-0.5"></i>
        <div>
          <h4 class="font-bold text-sm text-yellow-900 mb-1">베타 서비스 안내</h4>
          <p class="text-xs text-yellow-800 leading-relaxed">
            현재 익명게시판만 이용 가능합니다.<br>
            다른 기능들은 순차적으로 오픈 예정입니다.<br>
            <span class="font-semibold">완전 무료로 계속 운영됩니다.</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-8 pb-8 safe-bottom">
    <div class="text-center text-xs text-gray-500">
      <p class="mb-2">© 2024 애슬리트 타임</p>
      <div class="flex justify-center gap-4">
        <a href="#" class="text-gray-400 hover:text-gray-600">이용약관</a>
        <a href="#" class="text-gray-400 hover:text-gray-600">개인정보처리방침</a>
        <a href="#" class="text-gray-400 hover:text-gray-600">문의하기</a>
      </div>
    </div>
  </footer>

  <script>
    // 통계 업데이트
    function updateStats() {
      const posts = JSON.parse(localStorage.getItem('athletetime_posts') || '[]');
      const users = JSON.parse(localStorage.getItem('athletetime_users') || '[]');
      
      // 랜덤 활성 사용자 (시뮬레이션)
      const activeUsers = Math.floor(Math.random() * 20) + 5;
      
      // 오늘 댓글 수
      const today = new Date().toDateString();
      const todayComments = posts.reduce((total, post) => {
        const todayPostComments = post.comments ? post.comments.filter(c => 
          new Date(c.date).toDateString() === today
        ).length : 0;
        return total + todayPostComments;
      }, 0);
      
      // UI 업데이트
      document.getElementById('userCount').textContent = activeUsers;
      document.getElementById('postCount').textContent = posts.length;
      document.getElementById('commentCount').textContent = todayComments;
      document.getElementById('activeUsers').textContent = activeUsers;
      
      // 애니메이션 효과
      animateNumber('userCount', 0, activeUsers, 1000);
      animateNumber('postCount', 0, posts.length, 1000);
      animateNumber('commentCount', 0, todayComments, 1000);
    }
    
    // 숫자 애니메이션
    function animateNumber(elementId, start, end, duration) {
      const element = document.getElementById(elementId);
      const range = end - start;
      const increment = range / (duration / 16);
      let current = start;
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= end) {
          current = end;
          clearInterval(timer);
        }
        element.textContent = Math.floor(current);
      }, 16);
    }
    
    // 페이지 로드시 실행
    window.addEventListener('DOMContentLoaded', () => {
      updateStats();
      
      // 주기적으로 업데이트
      setInterval(updateStats, 30000);
    });
  </script>
</body>
</html>

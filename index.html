<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>애슬리트 타임 | 한국 육상인 플랫폼</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="애슬리트타임 - 육상 선수들의 커뮤니티">
  <meta property="og:description" content="육상 선수들을 위한 익명 커뮤니티">
  <meta property="og:url" content="https://hojune0330.github.io/athletetime/">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', '맑은 고딕', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <div class="bg-gradient-to-r from-red-500 to-blue-600 text-white p-4">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <i class="fas fa-running"></i>
        애슬리트 타임
      </h1>
      <span class="text-sm bg-yellow-400 text-black px-2 py-1 rounded">BETA</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-md mx-auto p-4 mt-8">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-bold mb-4 text-gray-800">
        🏃‍♂️ 한국 육상인들의 공간
      </h2>
      
      <p class="text-gray-600 mb-6">
        2025년 11월 30일까지 베타 테스트 기간입니다.
      </p>

      <!-- Menu Cards -->
      <div class="space-y-3">
        <!-- 경기 정보 -->
        <div class="border border-gray-200 rounded-lg p-4 opacity-50">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="font-semibold">📅 경기 정보</h3>
              <p class="text-sm text-gray-500">개발중</p>
            </div>
            <span class="text-gray-400">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>

        <!-- 익명게시판 -->
        <a href="community.html" class="block border-2 border-blue-500 rounded-lg p-4 hover:bg-blue-50 transition">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="font-semibold text-blue-600">💬 익명게시판</h3>
              <p class="text-sm text-gray-600">자유로운 소통 공간</p>
            </div>
            <span class="text-blue-500">
              <i class="fas fa-arrow-right"></i>
            </span>
          </div>
        </a>

        <!-- 중고거래 -->
        <div class="border border-gray-200 rounded-lg p-4 opacity-50">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="font-semibold">🛒 중고거래</h3>
              <p class="text-sm text-gray-500">개발중</p>
            </div>
            <span class="text-gray-400">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Notice -->
    <div class="mt-4 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
      <p class="text-sm text-yellow-800">
        <strong>📢 공지:</strong> 현재 익명게시판만 이용 가능합니다.
      </p>
    </div>
  </div>
</body>
</html>

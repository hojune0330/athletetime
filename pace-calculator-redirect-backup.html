<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이스 계산기 | 애슬리트 타임</title>
  <script>
    // 디바이스 감지 및 자동 리다이렉션
    function detectAndRedirect() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isMobile = /mobile|android|iphone|ipad|phone/i.test(userAgent);
      const screenWidth = window.innerWidth;
      
      // localStorage에서 사용자 선택 확인
      const userChoice = localStorage.getItem('paceCalculatorVersion');
      
      if (userChoice === 'mobile') {
        window.location.href = 'pace-calculator-mobile.html';
      } else if (userChoice === 'desktop') {
        window.location.href = 'pace-calculator-desktop.html';
      } else {
        // 선택이 없으면 선택 페이지로
        window.location.href = 'pace-calculator-selector.html';
      }
    }
    
    // 페이지 로드 시 실행
    detectAndRedirect();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: sans-serif;">
    <h1>잠시만 기다려주세요...</h1>
    <p>적절한 버전으로 이동 중입니다.</p>
  </div>
</body>
</html>

    <script>
        // ê±°ë¦¬ ì„ íƒ ì´ë²¤íŠ¸
        document.querySelectorAll('.distance-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.distance-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // í˜ì´ìŠ¤ ê³„ì‚° í•¨ìˆ˜
        function calculatePace() {
            const distance = document.querySelector('.distance-btn.active').dataset.distance;
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            if (hours === 0 && minutes === 0 && seconds === 0) {
                UIUtils.showToast('ì‹œê°„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'warning');
                return;
            }
            
            // ë¡œë”© í‘œì‹œ
            UIUtils.showLoading('AIê°€ í˜ì´ìŠ¤ë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
            
            // ê³„ì‚° ì‹œë®¬ë ˆì´ì…˜ (ì‹¤ì œë¡œëŠ” ì„œë²„ API í˜¸ì¶œ)
            setTimeout(() => {
                UIUtils.hideLoading();
                
                // ê²°ê³¼ ìƒì„±
                generatePaceChart(distance, hours, minutes, seconds);
                generateTrainingZones(distance, hours, minutes, seconds);
                generateAnalysis(distance, hours, minutes, seconds);
                
                // ê²°ê³¼ ì„¹ì…˜ í‘œì‹œ
                document.getElementById('resultsSection').classList.add('active');
                
                // ìŠ¤í¬ë¡¤
                document.getElementById('resultsSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
                
                UIUtils.showToast('í˜ì´ìŠ¤ ê³„ì‚°ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            }, 1500);
        }

        // í˜ì´ìŠ¤ ì°¨íŠ¸ ìƒì„±
        function generatePaceChart(distance, hours, minutes, seconds) {
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            const pacePerKm = totalSeconds / (distance / 1000);
            
            const distances = [
                { label: '1km', distance: 1000 },
                { label: '3km', distance: 3000 },
                { label: '5km', distance: 5000 },
                { label: '10km', distance: 10000 },
                { label: '15km', distance: 15000 },
                { label: 'í•˜í”„', distance: 21097 },
                { label: '30km', distance: 30000 },
                { label: 'í’€', distance: 42195 }
            ];
            
            const paceGrid = document.getElementById('paceGrid');
            paceGrid.innerHTML = '';
            
            distances.forEach(d => {
                const time = pacePerKm * (d.distance / 1000);
                const hours = Math.floor(time / 3600);
                const mins = Math.floor((time % 3600) / 60);
                const secs = Math.floor(time % 60);
                
                const timeStr = hours > 0 
                    ? `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`
                    : `${mins}:${secs.toString().padStart(2, '0')}`;
                
                const speed = (d.distance / 1000) / (time / 3600);
                
                const paceItem = document.createElement('div');
                paceItem.className = `pace-item ${d.distance == distance ? 'highlight' : ''}`;
                paceItem.innerHTML = `
                    <div class="pace-distance">${d.label}</div>
                    <div class="pace-time">${timeStr}</div>
                    <div class="pace-speed">${speed.toFixed(1)} km/h</div>
                `;
                
                paceGrid.appendChild(paceItem);
            });
        }

        // í›ˆë ¨ ì¡´ ìƒì„±
        function generateTrainingZones(distance, hours, minutes, seconds) {
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            const pacePerKm = totalSeconds / (distance / 1000);
            
            const zones = [
                { name: 'Easy', percentage: '60-70%', color: 'easy', factor: 1.2 },
                { name: 'Marathon', percentage: '70-80%', color: 'marathon', factor: 1.05 },
                { name: 'Threshold', percentage: '80-90%', color: 'threshold', factor: 0.95 },
                { name: 'Interval', percentage: '90-95%', color: 'interval', factor: 0.9 },
                { name: 'Repetition', percentage: '95-100%', color: 'repetition', factor: 0.85 }
            ];
            
            const zonesContainer = document.getElementById('trainingZones');
            zonesContainer.innerHTML = '';
            
            zones.forEach(zone => {
                const zonePace = pacePerKm * zone.factor;
                const mins = Math.floor(zonePace / 60);
                const secs = Math.floor(zonePace % 60);
                
                const zoneCard = document.createElement('div');
                zoneCard.className = `zone-card ${zone.color} animate-fadeIn`;
                zoneCard.innerHTML = `
                    <div class="zone-header">
                        <span class="zone-name">${zone.name}</span>
                        <span class="zone-percentage">${zone.percentage}</span>
                    </div>
                    <div class="zone-pace">${mins}:${secs.toString().padStart(2, '0')}/km</div>
                    <div class="zone-description">
                        ${zone.name === 'Easy' ? 'íšŒë³µ ë° ê¸°ì´ˆ ì²´ë ¥' :
                          zone.name === 'Marathon' ? 'ì§€êµ¬ë ¥ ê°•í™”' :
                          zone.name === 'Threshold' ? 'ì –ì‚° ì—­ì¹˜ ê°œì„ ' :
                          zone.name === 'Interval' ? 'VO2max í–¥ìƒ' :
                          'ìŠ¤í”¼ë“œ í–¥ìƒ'}
                    </div>
                `;
                
                zonesContainer.appendChild(zoneCard);
            });
        }

        // ìƒì„¸ ë¶„ì„ ìƒì„±
        function generateAnalysis(distance, hours, minutes, seconds) {
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            const speed = (distance / 1000) / (totalSeconds / 3600);
            const pacePerKm = totalSeconds / (distance / 1000);
            const vdot = calculateVDOT(distance, totalSeconds);
            
            const analysisData = [
                { label: 'í‰ê·  ì†ë„', value: `${speed.toFixed(1)}`, unit: 'km/h' },
                { label: 'í‚¬ë¡œë¯¸í„°ë‹¹', value: `${Math.floor(pacePerKm / 60)}:${Math.floor(pacePerKm % 60).toString().padStart(2, '0')}`, unit: '/km' },
                { label: 'VDOT', value: vdot.toFixed(1), unit: 'ì ' },
                { label: 'ì¹¼ë¡œë¦¬ ì†Œëª¨', value: Math.round(distance / 1000 * 60), unit: 'kcal' }
            ];
            
            const analysisGrid = document.getElementById('analysisGrid');
            analysisGrid.innerHTML = '';
            
            analysisData.forEach(data => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <span class="data-value">${data.value}</span>
                    <span class="data-label">${data.label}</span>
                    <span class="data-label">${data.unit}</span>
                `;
                analysisGrid.appendChild(item);
            });
        }

        // VDOT ê³„ì‚° (ê°„ë‹¨í•œ ì¶”ì •)
        function calculateVDOT(distance, seconds) {
            // ê°„ë‹¨í•œ VDOT ì¶”ì • ê³µì‹
            const velocity = distance / seconds;
            const percentMax = 0.8 + 0.1894393 * Math.exp(-0.012778 * seconds / 60) + 0.2989558 * Math.exp(-0.1932605 * seconds / 60);
            const vo2 = velocity * 0.182258 + velocity * velocity * 0.000104;
            return vo2 / percentMax;
        }

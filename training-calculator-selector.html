<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>훈련 계산기 - 버전 선택 | Athlete Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', '맑은 고딕', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: scale(1.03);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-4xl">
    <!-- 헤더 -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-3 float-animation">
        <i class="fas fa-running mr-3"></i>훈련 페이스 계산기
      </h1>
      <p class="text-xl text-white/90">VDOT 기반 과학적 훈련 시스템</p>
      <p class="text-sm text-white/80 mt-2">사용 환경을 선택해주세요</p>
    </div>
    
    <!-- 선택 카드 -->
    <div class="grid md:grid-cols-2 gap-6">
      <!-- 모바일 버전 -->
      <div onclick="selectMobileVersion()" 
           class="bg-white/95 backdrop-blur rounded-2xl shadow-2xl p-6 card-hover cursor-pointer">
        <div class="text-center mb-4">
          <div class="inline-block p-4 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full mb-3">
            <i class="fas fa-mobile-alt text-4xl text-white"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">모바일 버전</h2>
          <p class="text-sm text-gray-600 mt-1">스마트폰 최적화</p>
        </div>
        
        <ul class="text-left text-gray-600 space-y-3 mb-6">
          <li class="flex items-start">
            <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
            <span>터치 최적화 인터페이스</span>
          </li>
          <li class="flex items-start">
            <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
            <span>빠른 계산과 간편한 조작</span>
          </li>
          <li class="flex items-start">
            <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
            <span>운동 중 실시간 확인</span>
          </li>
          <li class="flex items-start">
            <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
            <span>모바일 화면 최적화</span>
          </li>
        </ul>
        
        <button class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-bold hover:from-purple-700 hover:to-pink-700 transition-all">
          모바일 버전 시작
        </button>
      </div>
      
      <!-- PC 버전 -->
      <div onclick="selectDesktopVersion()" 
           class="bg-white/95 backdrop-blur rounded-2xl shadow-2xl p-6 card-hover cursor-pointer">
        <div class="text-center mb-4">
          <div class="inline-block p-4 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full mb-3">
            <i class="fas fa-desktop text-4xl text-white"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">PC 버전</h2>
          <p class="text-sm text-gray-600 mt-1">데스크탑 최적화</p>
        </div>
        
        <ul class="text-left text-gray-600 space-y-3 mb-6">
          <li class="flex items-start">
            <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
            <span>상세한 훈련 분석</span>
          </li>
          <li class="flex items-start">
            <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
            <span>주간/월간 계획 수립</span>
          </li>
          <li class="flex items-start">
            <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
            <span>차트와 그래프 제공</span>
          </li>
          <li class="flex items-start">
            <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
            <span>인쇄 최적화 레이아웃</span>
          </li>
        </ul>
        
        <button class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-3 rounded-lg font-bold hover:from-blue-700 hover:to-cyan-700 transition-all">
          PC 버전 시작
        </button>
      </div>
    </div>
    
    <!-- 추가 정보 -->
    <div class="mt-8 text-center">
      <div id="saved-preference" class="bg-green-500/30 backdrop-blur rounded-lg px-4 py-3 inline-block mb-4 hidden">
        <p class="text-white text-sm font-bold">
          <i class="fas fa-check-circle mr-2"></i>
          <span id="saved-version-text"></span>
        </p>
      </div>
      
      <div class="bg-white/20 backdrop-blur rounded-lg px-4 py-3 inline-block">
        <p class="text-white text-sm">
          <i class="fas fa-info-circle mr-2"></i>
          선택은 7일간 저장되며, 언제든 변경 가능합니다
        </p>
      </div>
      
      <!-- 초기화 버튼 -->
      <div class="mt-4">
        <button onclick="clearPreference()" 
                class="text-white/80 hover:text-white text-sm underline">
          저장된 선택 초기화
        </button>
      </div>
    </div>
    
    <!-- 홈 버튼 -->
    <div class="mt-6 text-center">
      <a href="index.html" class="inline-block bg-white/20 hover:bg-white/30 px-6 py-2 rounded-lg text-white transition">
        <i class="fas fa-home mr-2"></i>메인으로 돌아가기
      </a>
    </div>
  </div>

  <script>
    // 버전 저장 함수
    function saveVersionPreference(version) {
      localStorage.setItem('trainingCalculatorVersion', version);
      localStorage.setItem('trainingVersionTimestamp', Date.now());
    }
    
    // 저장된 버전 가져오기
    function getSavedPreference() {
      const version = localStorage.getItem('trainingCalculatorVersion');
      const timestamp = localStorage.getItem('trainingVersionTimestamp');
      
      if (version && timestamp) {
        const daysSince = (Date.now() - parseInt(timestamp)) / (1000 * 60 * 60 * 24);
        if (daysSince < 7) {
          return version;
        }
      }
      return null;
    }
    
    // 모바일 버전 선택
    function selectMobileVersion() {
      saveVersionPreference('mobile');
      window.location.href = 'training-calculator-mobile.html';
    }
    
    // PC 버전 선택
    function selectDesktopVersion() {
      saveVersionPreference('desktop');
      window.location.href = 'training-calculator.html';
    }
    
    // 저장된 선택 초기화
    function clearPreference() {
      localStorage.removeItem('trainingCalculatorVersion');
      localStorage.removeItem('trainingVersionTimestamp');
      alert('저장된 선택이 초기화되었습니다.');
      window.location.reload();
    }
    
    // 페이지 로드 시 저장된 선택 확인
    window.addEventListener('DOMContentLoaded', () => {
      const savedVersion = getSavedPreference();
      
      if (savedVersion) {
        const savedPrefDiv = document.getElementById('saved-preference');
        const savedVersionText = document.getElementById('saved-version-text');
        
        savedPrefDiv.classList.remove('hidden');
        
        // URL 파라미터 확인 (force=true면 선택 화면 유지)
        const urlParams = new URLSearchParams(window.location.search);
        const forceSelection = urlParams.get('force') === 'true';
        
        // force 파라미터가 없고, 메인 페이지에서 온 경우에만 자동 리디렉션
        if (!forceSelection && document.referrer.includes('index.html')) {
          // 카운트다운 표시
          let countdown = 5;
          const countdownInterval = setInterval(() => {
            savedVersionText.innerHTML = `현재 <strong>${savedVersion === 'mobile' ? '모바일' : 'PC'}</strong> 버전이 선택되어 있습니다.<br>
              <span class="text-sm opacity-90">${countdown}초 후 마지막으로 선택했던 환경으로 이동합니다...</span>`;
            countdown--;
            
            if (countdown < 0) {
              clearInterval(countdownInterval);
              if (savedVersion === 'mobile') {
                window.location.href = 'training-calculator-mobile.html';
              } else {
                window.location.href = 'training-calculator.html';
              }
            }
          }, 1000);
          
          // 초기 메시지 설정
          savedVersionText.innerHTML = `현재 <strong>${savedVersion === 'mobile' ? '모바일' : 'PC'}</strong> 버전이 선택되어 있습니다.<br>
            <span class="text-sm opacity-90">5초 후 마지막으로 선택했던 환경으로 이동합니다...</span>`;
        } else {
          savedVersionText.textContent = `현재 ${savedVersion === 'mobile' ? '모바일' : 'PC'} 버전이 선택되어 있습니다`;
        }
      }
    });
  </script>
</body>
</html>

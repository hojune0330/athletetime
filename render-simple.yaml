services:
  - type: web
    name: athletetime-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://athlete-time.netlify.app

databases:
  - name: athletetime-db
    databaseName: athletetime
    user: athletetime
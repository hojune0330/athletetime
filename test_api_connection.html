<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연결 테스트</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #60a5fa;
            margin-bottom: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 2px solid #374151;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success {
            border-color: #10b981;
        }
        .error {
            border-color: #ef4444;
        }
        .loading {
            color: #fbbf24;
        }
        .post-item {
            background: #374151;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 8px;
        }
        .post-meta {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .post-content {
            color: #d1d5db;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 Athlete Time API 연결 테스트</h1>
        <p style="color: #9ca3af; margin-bottom: 20px;">
            백엔드 서버와의 연결을 테스트합니다.
        </p>
        
        <div>
            <button onclick="testServerStatus()">📊 서버 상태 확인</button>
            <button onclick="testGetPosts()">📝 게시글 목록 가져오기</button>
            <button onclick="testCreatePost()">✍️ 테스트 게시글 작성</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'https://athlete-time-backend.onrender.com';
        
        function showResult(content, type = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.innerHTML = content;
        }
        
        function showLoading(message) {
            showResult(`<span class="loading">⏳ ${message}...</span>`, '');
        }
        
        // 서버 상태 확인
        async function testServerStatus() {
            showLoading('서버 상태 확인 중');
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const html = `
✅ <strong>서버 연결 성공!</strong>

📊 서버 정보:
- 상태: ${data.status}
- 서비스: ${data.service}
- 버전: ${data.version}
- 실행 시간: ${data.uptime}
- 저장된 게시글: ${data.posts}개
- 채팅방: 
  • main: ${data.chatRooms.main}개 메시지
  • running: ${data.chatRooms.running}개 메시지
  • free: ${data.chatRooms.free}개 메시지

🎉 백엔드 서버가 정상적으로 작동 중입니다!
                `;
                
                showResult(html, 'success');
            } catch (error) {
                showResult(`❌ 오류 발생: ${error.message}`, 'error');
            }
        }
        
        // 게시글 목록 가져오기
        async function testGetPosts() {
            showLoading('게시글 목록 가져오는 중');
            
            try {
                const response = await fetch(`${API_URL}/api/posts`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('API 응답 실패');
                }
                
                let html = `✅ <strong>게시글 ${data.count}개 조회 성공!</strong>\n\n`;
                
                data.posts.forEach((post, index) => {
                    const date = new Date(post.date).toLocaleString('ko-KR');
                    html += `
<div class="post-item">
  <div class="post-title">${index + 1}. ${post.title}</div>
  <div class="post-meta">
    작성자: ${post.author} | 카테고리: ${post.category} | 
    조회수: ${post.views} | 좋아요: ${post.likes.length} | 
    댓글: ${post.comments.length}
  </div>
  <div class="post-meta">작성일: ${date}</div>
  <div class="post-content">${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</div>
</div>
                    `;
                });
                
                showResult(html, 'success');
            } catch (error) {
                showResult(`❌ 오류 발생: ${error.message}`, 'error');
            }
        }
        
        // 테스트 게시글 작성
        async function testCreatePost() {
            showLoading('테스트 게시글 작성 중');
            
            try {
                const testPost = {
                    category: '테스트',
                    title: `API 테스트 - ${new Date().toLocaleTimeString()}`,
                    author: 'API 테스터',
                    content: '이 게시글은 API 연결 테스트를 위해 자동으로 생성되었습니다.',
                    password: 'test123'
                };
                
                const response = await fetch(`${API_URL}/api/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testPost)
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('게시글 작성 실패');
                }
                
                const html = `
✅ <strong>게시글 작성 성공!</strong>

📝 생성된 게시글:
- ID: ${data.post.id}
- 제목: ${data.post.title}
- 작성자: ${data.post.author}
- 카테고리: ${data.post.category}
- 작성 시간: ${new Date(data.post.date).toLocaleString('ko-KR')}

🎉 POST 요청도 정상 작동합니다!

💡 이제 "게시글 목록 가져오기" 버튼을 눌러서 새 게시글을 확인해보세요.
                `;
                
                showResult(html, 'success');
            } catch (error) {
                showResult(`❌ 오류 발생: ${error.message}`, 'error');
            }
        }
        
        // 페이지 로드 시 자동으로 서버 상태 확인
        window.onload = () => {
            testServerStatus();
        };
    </script>
</body>
</html>

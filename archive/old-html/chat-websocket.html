<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ïã§ÏãúÍ∞Ñ Ï±ÑÌåÖ - WebSocket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    @media (max-width: 640px) {
      .chat-container {
        height: 100vh;
        max-width: 100%;
        border-radius: 0;
      }
    }
    
    .chat-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 16px;
      color: white;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #0f0f0f;
    }
    
    .message {
      margin-bottom: 12px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(-20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .message-content {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }
    
    .own-message .message-content {
      background: rgba(102, 126, 234, 0.2);
      margin-left: auto;
      display: block;
    }
    
    .message-header {
      font-size: 12px;
      margin-bottom: 4px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .username {
      font-weight: 600;
    }
    
    .timestamp {
      color: #666;
    }
    
    .message-text {
      color: #e0e0e0;
      word-wrap: break-word;
    }
    
    .system-message {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin: 8px 0;
    }
    
    .chat-input-container {
      padding: 16px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 8px;
    }
    
    .chat-input {
      flex: 1;
      background: #2a2a2a;
      border: 1px solid #444;
      color: white;
      padding: 10px 16px;
      border-radius: 24px;
      outline: none;
    }
    
    .chat-input::placeholder {
      color: #666;
    }
    
    .send-btn {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    
    .send-btn:hover {
      transform: scale(1.1);
    }
    
    .send-btn:active {
      transform: scale(0.9);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }
    
    .status-dot.offline {
      background: #ef4444;
    }
    
    .status-dot.connecting {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .typing-indicator {
      font-size: 12px;
      color: #888;
      font-style: italic;
      padding: 0 16px 8px;
    }
    
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Ìó§Îçî -->
    <div class="chat-header">
      <div class="flex justify-between items-center">
        <h1 class="text-lg font-bold">Ïã§ÏãúÍ∞Ñ Ï±ÑÌåÖ</h1>
        <div class="connection-status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Ïó∞Í≤∞ Ï§ë...</span>
          <span id="userCount" class="ml-2"></span>
        </div>
      </div>
    </div>
    
    <!-- Î©îÏãúÏßÄ ÏòÅÏó≠ -->
    <div class="chat-messages" id="messagesContainer">
      <div class="system-message">Ï±ÑÌåÖ ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ Ï§ëÏûÖÎãàÎã§...</div>
    </div>
    
    <!-- ÌÉÄÏù¥Ìïë ÌëúÏãú -->
    <div class="typing-indicator" id="typingIndicator" style="display: none;">
      <span id="typingText"></span>
    </div>
    
    <!-- ÏûÖÎ†• ÏòÅÏó≠ -->
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input 
          type="text" 
          class="chat-input" 
          id="messageInput" 
          placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
          maxlength="200"
          disabled
        >
        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // WebSocket Ïó∞Í≤∞ ÏÑ§Ï†ï
    let ws = null;
    let reconnectTimer = null;
    let currentUser = null;
    let isTyping = false;
    let typingTimer = null;
    let typingUsers = new Set();
    
    // Ï¥àÍ∏∞Ìôî
    function initChat() {
      connectWebSocket();
      setupEventListeners();
    }
    
    // WebSocket Ïó∞Í≤∞
    function connectWebSocket() {
      // ÌòÑÏû¨ ÌéòÏù¥ÏßÄÏùò Ìò∏Ïä§Ìä∏Î•º Í∏∞Î∞òÏúºÎ°ú WebSocket URL ÏÉùÏÑ±
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const host = window.location.hostname;
      const port = 3002; // WebSocket ÏÑúÎ≤Ñ Ìè¨Ìä∏
      const wsUrl = `${protocol}//${host}:${port}`;
      
      console.log('WebSocket Ïó∞Í≤∞ ÏãúÎèÑ:', wsUrl);
      updateConnectionStatus('connecting');
      
      try {
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
          console.log('WebSocket Ïó∞Í≤∞ ÏÑ±Í≥µ');
          updateConnectionStatus('connected');
          clearReconnectTimer();
        };
        
        ws.onmessage = (event) => {
          handleMessage(JSON.parse(event.data));
        };
        
        ws.onerror = (error) => {
          console.error('WebSocket ÏóêÎü¨:', error);
          updateConnectionStatus('error');
        };
        
        ws.onclose = () => {
          console.log('WebSocket Ïó∞Í≤∞ Ï¢ÖÎ£å');
          updateConnectionStatus('disconnected');
          scheduleReconnect();
        };
      } catch (error) {
        console.error('WebSocket Ïó∞Í≤∞ Ïã§Ìå®:', error);
        updateConnectionStatus('error');
        // ÎåÄÏ≤¥ Î∞©Ïïà: Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Í∏∞Î∞ò Ï±ÑÌåÖ
        fallbackToLocalChat();
      }
    }
    
    // Î©îÏãúÏßÄ Ï≤òÎ¶¨
    function handleMessage(message) {
      switch(message.type) {
        case 'connected':
          onConnected(message.data);
          break;
        case 'message':
          addMessage(message.data);
          break;
        case 'userJoined':
          onUserJoined(message.data);
          break;
        case 'userLeft':
          onUserLeft(message.data);
          break;
        case 'typing':
          handleTypingIndicator(message.data);
          break;
        case 'ping':
          ws.send(JSON.stringify({ type: 'pong' }));
          break;
      }
    }
    
    // Ïó∞Í≤∞ ÏÑ±Í≥µ Ï≤òÎ¶¨
    function onConnected(data) {
      currentUser = data.user;
      updateUserCount(data.userCount);
      
      // ÏûÖÎ†• ÌôúÏÑ±Ìôî
      document.getElementById('messageInput').disabled = false;
      document.getElementById('sendBtn').disabled = false;
      
      // ÏãúÏä§ÌÖú Î©îÏãúÏßÄ
      addSystemMessage(`${currentUser.username}ÏúºÎ°ú ÏûÖÏû•ÌñàÏäµÎãàÎã§.`);
      
      // Ïù¥Ï†Ñ Î©îÏãúÏßÄ ÌëúÏãú
      if (data.recentMessages) {
        data.recentMessages.forEach(msg => addMessage(msg, false));
      }
    }
    
    // Î©îÏãúÏßÄ Ï∂îÍ∞Ä
    function addMessage(data, animate = true) {
      const container = document.getElementById('messagesContainer');
      const messageDiv = document.createElement('div');
      const isOwn = currentUser && data.userId === currentUser.id;
      
      messageDiv.className = `message ${isOwn ? 'own-message' : ''}`;
      if (!animate) messageDiv.style.animation = 'none';
      
      const time = new Date(data.timestamp).toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      messageDiv.innerHTML = `
        <div class="message-content">
          <div class="message-header">
            <span class="username" style="color: ${data.color || '#667eea'}">
              ${data.username}
            </span>
            <span class="timestamp">${time}</span>
          </div>
          <div class="message-text">${escapeHtml(data.text)}</div>
        </div>
      `;
      
      container.appendChild(messageDiv);
      scrollToBottom();
    }
    
    // ÏãúÏä§ÌÖú Î©îÏãúÏßÄ
    function addSystemMessage(text) {
      const container = document.getElementById('messagesContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'system-message';
      messageDiv.textContent = text;
      container.appendChild(messageDiv);
      scrollToBottom();
    }
    
    // Î©îÏãúÏßÄ Ï†ÑÏÜ°
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'message',
          data: { text }
        }));
        input.value = '';
      } else {
        // WebSocket Ïó∞Í≤∞Ïù¥ ÏóÜÏúºÎ©¥ Î°úÏª¨ Ï±ÑÌåÖÏúºÎ°ú
        fallbackSendMessage(text);
        input.value = '';
      }
    }
    
    // Î°úÏª¨ Ï±ÑÌåÖ ÎåÄÏ≤¥ Íµ¨ÌòÑ
    function fallbackToLocalChat() {
      console.log('Î°úÏª¨ Ï±ÑÌåÖ Î™®ÎìúÎ°ú Ï†ÑÌôò');
      
      // Î°úÏª¨ ÏÇ¨Ïö©Ïûê ÏÉùÏÑ±
      currentUser = {
        id: 'local_' + Date.now(),
        username: generateUsername(),
        color: getRandomColor()
      };
      
      // UI ÌôúÏÑ±Ìôî
      document.getElementById('messageInput').disabled = false;
      document.getElementById('sendBtn').disabled = false;
      updateConnectionStatus('local');
      
      addSystemMessage('Î°úÏª¨ Ï±ÑÌåÖ Î™®Îìú (ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏóÜÏùå)');
      
      // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î©îÏãúÏßÄ Î°úÎìú
      loadLocalMessages();
      
      // Í∞ÄÏÉÅ ÏÇ¨Ïö©Ïûê ÏãúÎÆ¨Î†àÏù¥ÏÖò
      simulateUsers();
    }
    
    function fallbackSendMessage(text) {
      const message = {
        id: Date.now(),
        userId: currentUser.id,
        username: currentUser.username,
        text: text,
        timestamp: new Date().toISOString(),
        color: currentUser.color
      };
      
      // ÌôîÎ©¥Ïóê ÌëúÏãú
      addMessage(message);
      
      // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
      saveToLocalStorage(message);
    }
    
    function saveToLocalStorage(message) {
      const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
      messages.push(message);
      if (messages.length > 100) messages.shift();
      localStorage.setItem('chatMessages', JSON.stringify(messages));
    }
    
    function loadLocalMessages() {
      const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
      messages.forEach(msg => addMessage(msg, false));
    }
    
    // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
    function generateUsername() {
      const adjectives = ['Îπ†Î•∏', 'Í∞ïÌïú', 'ÎØºÏ≤©Ìïú', 'ÌååÏõå', 'Ïó¥Ï†ï'];
      const nouns = ['Îü¨ÎÑà', 'Ïä§ÌîÑÎ¶∞ÌÑ∞', 'ÏÑ†Ïàò', 'Ï±îÌîºÏñ∏', 'ÎßàÎùºÌÜ†ÎÑà'];
      return adjectives[Math.floor(Math.random() * adjectives.length)] +
             nouns[Math.floor(Math.random() * nouns.length)] +
             Math.floor(Math.random() * 999);
    }
    
    function getRandomColor() {
      const colors = ['#667eea', '#764ba2', '#f59e0b', '#10b981', '#ef4444'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function scrollToBottom() {
      const container = document.getElementById('messagesContainer');
      container.scrollTop = container.scrollHeight;
    }
    
    function updateConnectionStatus(status) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      
      statusDot.className = 'status-dot';
      
      switch(status) {
        case 'connected':
          statusText.textContent = 'Ïó∞Í≤∞Îê®';
          break;
        case 'connecting':
          statusDot.classList.add('connecting');
          statusText.textContent = 'Ïó∞Í≤∞ Ï§ë...';
          break;
        case 'disconnected':
          statusDot.classList.add('offline');
          statusText.textContent = 'Ïó∞Í≤∞ ÎÅäÍπÄ';
          break;
        case 'local':
          statusText.textContent = 'Î°úÏª¨ Î™®Îìú';
          break;
        case 'error':
          statusDot.classList.add('offline');
          statusText.textContent = 'Ïó∞Í≤∞ Ïò§Î•ò';
          break;
      }
    }
    
    function updateUserCount(count) {
      document.getElementById('userCount').textContent = `(${count}Î™Ö)`;
    }
    
    function onUserJoined(data) {
      addSystemMessage(data.message);
      updateUserCount(data.userCount);
    }
    
    function onUserLeft(data) {
      addSystemMessage(data.message);
      updateUserCount(data.userCount);
    }
    
    // Ïû¨Ïó∞Í≤∞
    function scheduleReconnect() {
      clearReconnectTimer();
      reconnectTimer = setTimeout(() => {
        console.log('Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ...');
        connectWebSocket();
      }, 3000);
    }
    
    function clearReconnectTimer() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }
    }
    
    // ÌÉÄÏù¥Ìïë ÌëúÏãú
    function handleTypingIndicator(data) {
      if (data.isTyping) {
        typingUsers.add(data.username);
      } else {
        typingUsers.delete(data.username);
      }
      
      updateTypingDisplay();
    }
    
    function updateTypingDisplay() {
      const indicator = document.getElementById('typingIndicator');
      const text = document.getElementById('typingText');
      
      if (typingUsers.size > 0) {
        const users = Array.from(typingUsers);
        if (users.length === 1) {
          text.textContent = `${users[0]}ÎãòÏù¥ ÏûÖÎ†• Ï§ë...`;
        } else {
          text.textContent = `${users.length}Î™ÖÏù¥ ÏûÖÎ†• Ï§ë...`;
        }
        indicator.style.display = 'block';
      } else {
        indicator.style.display = 'none';
      }
    }
    
    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
    function setupEventListeners() {
      const input = document.getElementById('messageInput');
      
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      input.addEventListener('input', () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          if (!isTyping) {
            isTyping = true;
            ws.send(JSON.stringify({
              type: 'typing',
              data: { isTyping: true }
            }));
          }
          
          clearTimeout(typingTimer);
          typingTimer = setTimeout(() => {
            isTyping = false;
            ws.send(JSON.stringify({
              type: 'typing',
              data: { isTyping: false }
            }));
          }, 1000);
        }
      });
    }
    
    // Í∞ÄÏÉÅ ÏÇ¨Ïö©Ïûê ÏãúÎÆ¨Î†àÏù¥ÏÖò (Î°úÏª¨ Î™®Îìú)
    function simulateUsers() {
      const messages = [
        'Ïò§Îäò ÎÇ†Ïî® Ï¢ãÎÑ§Ïöî!',
        'Í∞ôÏù¥ Îõ∞Ïã§ Î∂Ñ Í≥ÑÏã†Í∞ÄÏöî?',
        '10km ÏôÑÏ£ºÌñàÏñ¥Ïöî üí™',
        'ÌéòÏù¥Ïä§ Ï°∞Ï†àÏù¥ Ïñ¥Î†§ÏõåÏöî',
        'Îü¨ÎãùÌôî Ï∂îÏ≤úÌï¥Ï£ºÏÑ∏Ïöî',
        'ÎÇ¥Ïùº ÏïÑÏπ®Îü∞ ÌïòÏã§ Î∂Ñ?',
        'Ïò§ÎäòÎèÑ ÌôîÏù¥ÌåÖ! üî•'
      ];
      
      setInterval(() => {
        if (Math.random() > 0.8) {
          const message = {
            id: Date.now(),
            userId: 'sim_' + Math.random(),
            username: generateUsername(),
            text: messages[Math.floor(Math.random() * messages.length)],
            timestamp: new Date().toISOString(),
            color: getRandomColor()
          };
          addMessage(message);
        }
      }, 8000);
    }
    
    // Ï¥àÍ∏∞Ìôî
    window.addEventListener('DOMContentLoaded', initChat);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 차트 스크롤 테스트</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', '맑은 고딕', sans-serif;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 1000;
    }
    .scroll-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="info">
    모바일 버전 테스트<br>
    아래로 스크롤하여<br>
    모든 차트 확인
  </div>
  
  <button class="scroll-btn" onclick="scrollToBottom()">
    맨 아래로 ↓
  </button>
  
  <iframe id="mobile-frame" src="pace-calculator-mobile.html"></iframe>
  
  <script>
    function scrollToBottom() {
      const iframe = document.getElementById('mobile-frame');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      
      // iframe 내부의 마지막 차트로 스크롤
      const lastChart = iframeDoc.getElementById('lane-chart');
      if (lastChart) {
        lastChart.scrollIntoView({ behavior: 'smooth' });
      } else {
        // 대안: 페이지 맨 아래로 스크롤
        iframeDoc.documentElement.scrollTop = iframeDoc.documentElement.scrollHeight;
      }
    }
    
    // iframe 로드 후 차트 상태 확인
    document.getElementById('mobile-frame').onload = function() {
      const iframe = this;
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      
      // 차트 요소들 확인
      const charts = [
        'steeplechase-chart',
        'lap400-chart', 
        'pace1000-chart',
        'lane-chart'
      ];
      
      let foundCount = 0;
      charts.forEach(chartId => {
        const element = iframeDoc.getElementById(chartId);
        if (element) {
          foundCount++;
          console.log(`✅ ${chartId} 발견됨`);
        } else {
          console.log(`❌ ${chartId} 없음`);
        }
      });
      
      console.log(`총 ${foundCount}/${charts.length} 차트 발견됨`);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 다운로드 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">모바일 다운로드 기능 테스트</h1>
    
    <!-- 샘플 차트 -->
    <div id="test-chart" class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">
        <i class="fas fa-chart-line text-blue-500"></i> 테스트 페이스 차트
      </h2>
      
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-2">거리</th>
            <th class="border p-2">5:00/km</th>
            <th class="border p-2">4:30/km</th>
            <th class="border p-2">4:00/km</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border p-2 font-bold">5K</td>
            <td class="border p-2">25:00</td>
            <td class="border p-2">22:30</td>
            <td class="border p-2">20:00</td>
          </tr>
          <tr class="bg-yellow-50">
            <td class="border p-2 font-bold">10K</td>
            <td class="border p-2">50:00</td>
            <td class="border p-2">45:00</td>
            <td class="border p-2">40:00</td>
          </tr>
          <tr>
            <td class="border p-2 font-bold">하프</td>
            <td class="border p-2">1:45:33</td>
            <td class="border p-2">1:35:00</td>
            <td class="border p-2">1:24:27</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- 다운로드 버튼들 -->
    <div class="grid grid-cols-2 gap-4">
      <button onclick="testPCStyleDownload('png')" 
              class="bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition">
        <i class="fas fa-image mr-2"></i>
        PC 스타일 PNG 다운로드
      </button>
      
      <button onclick="testPCStyleDownload('pdf')" 
              class="bg-red-500 text-white px-4 py-3 rounded-lg hover:bg-red-600 transition">
        <i class="fas fa-file-pdf mr-2"></i>
        PC 스타일 PDF 다운로드
      </button>
      
      <button onclick="testSimpleDownload('png')" 
              class="bg-green-500 text-white px-4 py-3 rounded-lg hover:bg-green-600 transition">
        <i class="fas fa-camera mr-2"></i>
        단순 PNG 다운로드
      </button>
      
      <button onclick="window.location.href='pace-calculator-mobile.html'" 
              class="bg-purple-500 text-white px-4 py-3 rounded-lg hover:bg-purple-600 transition">
        <i class="fas fa-mobile-alt mr-2"></i>
        모바일 페이스 계산기로
      </button>
    </div>
    
    <!-- 결과 표시 영역 -->
    <div id="result" class="mt-6 p-4 rounded-lg hidden"></div>
  </div>

  <script>
    // PC 스타일 전문 다운로드
    async function testPCStyleDownload(format) {
      const element = document.getElementById('test-chart');
      const timestamp = new Date().toISOString().slice(0,10).replace(/-/g, '');
      const filename = `AthleteTime_장호준코치제작_테스트차트_${timestamp}`;
      
      // 다운로드용 컨테이너 생성
      const downloadContainer = document.createElement('div');
      downloadContainer.style.cssText = `
        position: absolute;
        left: -9999px;
        background: white;
        padding: 40px;
        width: 1200px;
        font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
      `;
      
      // 전문적인 헤더 (장호준 코치 정보 포함)
      const header = document.createElement('div');
      header.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 3px solid #667eea;">
          <div>
            <h3 style="font-size: 24px; font-weight: bold; color: #667eea;">러닝 페이스 차트</h3>
            <p style="color: #764ba2; font-size: 14px;">과학적 훈련을 위한 정밀 분석 도구</p>
          </div>
          <div style="text-align: right;">
            <div style="font-size: 12px; color: #667eea; text-transform: uppercase; letter-spacing: 1px; font-weight: 500;">Developer</div>
            <p style="font-size: 20px; font-weight: bold; color: #1a1a1a; margin: 5px 0;">장호준 코치</p>
            <p style="font-size: 14px; color: #764ba2; font-weight: 600;">ATHLETE TIME</p>
          </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
          <h1 style="font-size: 28px; font-weight: bold; color: #1a1a1a;">테스트 페이스 차트</h1>
          <p style="color: #666; font-size: 14px; margin-top: 8px;">
            ${new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' })}
          </p>
        </div>
      `;
      downloadContainer.appendChild(header);
      
      // 차트 내용 복사
      const contentClone = element.cloneNode(true);
      contentClone.style.marginTop = '30px';
      downloadContainer.appendChild(contentClone);
      
      // 전문적인 푸터
      const footer = document.createElement('div');
      footer.innerHTML = `
        <div style="margin-top: 40px; padding-top: 20px; border-top: 2px solid #e5e7eb; text-align: center;">
          <div style="font-size: 24px; font-weight: 900; letter-spacing: -1px; color: #1f2937;">
            <span style="font-style: italic;">ATHLETE</span> <span>TIME</span>
          </div>
          <div style="font-size: 14px; color: #666; margin-top: 5px;">제작: 장호준 코치</div>
          <p style="color: #999; font-size: 12px; margin-top: 10px;">
            © 2024 Athlete Time | 한국 육상인을 위한 페이스 계산기<br>
            <span style="font-size: 11px;">러닝 전문 트레이닝 프로그램</span>
          </p>
        </div>
      `;
      downloadContainer.appendChild(footer);
      
      document.body.appendChild(downloadContainer);
      
      try {
        showResult('다운로드 준비 중...', 'info');
        
        const canvas = await html2canvas(downloadContainer, {
          scale: 3,
          backgroundColor: '#ffffff',
          logging: false
        });
        
        if (format === 'png') {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = filename + '.png';
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
            showResult('✅ PC 스타일 PNG 다운로드 완료! (장호준 코치 정보 포함)', 'success');
          }, 'image/png', 1.0);
        } else if (format === 'pdf') {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF('l', 'mm', 'a4');
          
          const dataUrl = canvas.toDataURL('image/png', 1.0);
          const maxWidth = 277;
          const maxHeight = 190;
          
          const imgRatio = canvas.height / canvas.width;
          let finalWidth = maxWidth;
          let finalHeight = maxWidth * imgRatio;
          
          if (finalHeight > maxHeight) {
            finalHeight = maxHeight;
            finalWidth = maxHeight / imgRatio;
          }
          
          const x = (297 - finalWidth) / 2;
          const y = (210 - finalHeight) / 2;
          
          pdf.addImage(dataUrl, 'PNG', x, y, finalWidth, finalHeight);
          
          pdf.setProperties({
            title: '테스트 페이스 차트',
            author: '장호준 코치',
            creator: 'ATHLETE TIME'
          });
          
          pdf.save(filename + '.pdf');
          showResult('✅ PC 스타일 PDF 다운로드 완료! (장호준 코치 정보 포함)', 'success');
        }
      } catch (error) {
        showResult('❌ 다운로드 실패: ' + error.message, 'error');
      } finally {
        document.body.removeChild(downloadContainer);
      }
    }
    
    // 단순 다운로드 (비교용)
    async function testSimpleDownload(format) {
      const element = document.getElementById('test-chart');
      
      try {
        showResult('단순 다운로드 준비 중...', 'info');
        
        const canvas = await html2canvas(element, {
          scale: 2,
          backgroundColor: '#ffffff'
        });
        
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.download = `simple-chart-${Date.now()}.png`;
          link.href = url;
          link.click();
          URL.revokeObjectURL(url);
          showResult('✅ 단순 PNG 다운로드 완료 (스크린샷 스타일)', 'success');
        });
      } catch (error) {
        showResult('❌ 다운로드 실패: ' + error.message, 'error');
      }
    }
    
    function showResult(message, type) {
      const result = document.getElementById('result');
      result.className = 'mt-6 p-4 rounded-lg';
      
      if (type === 'success') {
        result.className += ' bg-green-100 text-green-800';
      } else if (type === 'error') {
        result.className += ' bg-red-100 text-red-800';
      } else {
        result.className += ' bg-blue-100 text-blue-800';
      }
      
      result.textContent = message;
      result.classList.remove('hidden');
      
      setTimeout(() => {
        result.classList.add('hidden');
      }, 5000);
    }
  </script>
</body>
</html>

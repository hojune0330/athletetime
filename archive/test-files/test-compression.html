<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 압축 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">🔧 이미지 압축 테스트</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">압축 테스트</h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">이미지 선택 (최대 50MB)</label>
          <input type="file" id="testImage" accept="image/*" class="w-full p-2 border rounded">
        </div>
        
        <div id="status" class="hidden">
          <div class="bg-blue-50 border border-blue-200 rounded p-3">
            <div id="statusText" class="text-sm"></div>
          </div>
        </div>
        
        <div id="results" class="hidden">
          <h3 class="font-bold mb-2">압축 결과</h3>
          <div class="bg-gray-50 rounded p-4 space-y-2">
            <div>원본 크기: <span id="originalSize" class="font-bold"></span></div>
            <div>압축 후 크기: <span id="compressedSize" class="font-bold"></span></div>
            <div>압축률: <span id="compressionRatio" class="font-bold"></span></div>
            <div>최종 품질: <span id="finalQuality" class="font-bold"></span></div>
            <div>이미지 크기: <span id="imageDimensions" class="font-bold"></span></div>
          </div>
        </div>
        
        <div id="preview" class="hidden">
          <h3 class="font-bold mb-2">미리보기</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <h4 class="text-sm font-medium mb-1">원본</h4>
              <img id="originalPreview" class="w-full border rounded">
            </div>
            <div>
              <h4 class="text-sm font-medium mb-1">압축 후</h4>
              <img id="compressedPreview" class="w-full border rounded">
            </div>
          </div>
        </div>
        
        <div id="logs" class="hidden">
          <h3 class="font-bold mb-2">처리 로그</h3>
          <div id="logContent" class="bg-gray-900 text-green-400 p-4 rounded text-xs font-mono overflow-auto max-h-64">
          </div>
        </div>
      </div>
    </div>
    
    <div class="bg-yellow-50 border border-yellow-200 rounded p-4">
      <h3 class="font-bold text-yellow-800 mb-2">테스트 방법</h3>
      <ol class="list-decimal list-inside text-sm space-y-1">
        <li>큰 이미지 파일 선택 (10MB 이상 권장)</li>
        <li>콘솔 로그 확인 (F12 → Console)</li>
        <li>압축 결과 및 품질 확인</li>
      </ol>
    </div>
  </div>
  
  <script src="image-handler.js"></script>
  <script>
    const origLogs = [];
    const origLog = console.log;
    console.log = function(...args) {
      origLog.apply(console, args);
      origLogs.push(args.join(' '));
      updateLogs();
    };
    
    function updateLogs() {
      const logContent = document.getElementById('logContent');
      if (logContent) {
        logContent.innerHTML = origLogs.join('<br>');
        logContent.scrollTop = logContent.scrollHeight;
      }
    }
    
    document.getElementById('testImage').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      // UI 초기화
      document.getElementById('status').classList.remove('hidden');
      document.getElementById('results').classList.add('hidden');
      document.getElementById('preview').classList.add('hidden');
      document.getElementById('logs').classList.remove('hidden');
      origLogs.length = 0;
      
      const statusText = document.getElementById('statusText');
      const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
      
      statusText.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i>압축 중... (원본: ${fileSizeMB}MB)`;
      
      // 원본 미리보기
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('originalPreview').src = e.target.result;
      };
      reader.readAsDataURL(file);
      
      try {
        let result;
        
        // 5MB 이상이면 스마트 압축 사용
        if (file.size > 5 * 1024 * 1024) {
          console.log(`Large file detected: ${fileSizeMB}MB - using smart compression`);
          result = await ImageHandler.smartCompress(file);
        } else {
          result = await ImageHandler.compressImage(file);
        }
        
        // 결과 표시
        document.getElementById('originalSize').textContent = `${fileSizeMB}MB`;
        document.getElementById('compressedSize').textContent = `${(result.size / 1024 / 1024).toFixed(2)}MB`;
        document.getElementById('compressionRatio').textContent = `${result.compressionRatio}%`;
        document.getElementById('finalQuality').textContent = `${(result.quality * 100).toFixed(0)}%`;
        document.getElementById('imageDimensions').textContent = `${result.width}x${result.height}px`;
        
        document.getElementById('compressedPreview').src = result.data;
        
        document.getElementById('results').classList.remove('hidden');
        document.getElementById('preview').classList.remove('hidden');
        
        statusText.innerHTML = `<i class="fas fa-check text-green-500 mr-2"></i>압축 완료!`;
        
        // localStorage 테스트
        const storage = ImageHandler.checkStorageSpace();
        console.log(`localStorage usage: ${storage.percent}% (${storage.used}MB / ${storage.max}MB)`);
        
      } catch (error) {
        statusText.innerHTML = `<i class="fas fa-times text-red-500 mr-2"></i>오류: ${error.message}`;
        console.error('Compression failed:', error);
      }
    });
  </script>
</body>
</html>

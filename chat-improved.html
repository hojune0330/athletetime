<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>실시간 채팅 | 애슬리트 타임</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Malgun Gothic', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .chat-container {
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      background: white;
    }
    
    .room-list {
      width: 280px;
      background: #2d3748;
      color: white;
      padding: 1rem;
      overflow-y: auto;
    }
    
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f7fafc;
    }
    
    .chat-header {
      background: white;
      padding: 1rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
    }
    
    .message {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      animation: slideInLeft 0.3s ease;
    }
    
    .message-system {
      text-align: center;
      color: #718096;
      font-size: 0.875rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    
    .message-bot {
      background: #edf2f7;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      border-left: 4px solid #4299e1;
    }
    
    @keyframes slideInLeft {
      from {
        transform: translateX(-20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      flex-shrink: 0;
    }
    
    .room-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .room-item:hover {
      background: #374151;
    }
    
    .room-item.active {
      background: #4f46e5;
    }
    
    .room-icon {
      width: 40px;
      height: 40px;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      font-size: 1.25rem;
    }
    
    .unread-badge {
      background: #ef4444;
      color: white;
      font-size: 0.75rem;
      padding: 0.125rem 0.375rem;
      border-radius: 9999px;
      margin-left: auto;
    }
    
    .auto-scroll-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4f46e5;
      color: white;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }
    
    .auto-scroll-toggle:hover {
      background: #6366f1;
    }
    
    .auto-scroll-toggle.disabled {
      background: #9ca3af;
    }
    
    .scroll-to-bottom {
      position: absolute;
      bottom: 100px;
      right: 20px;
      background: #4f46e5;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
      opacity: 0;
      pointer-events: none;
    }
    
    .scroll-to-bottom.visible {
      opacity: 1;
      pointer-events: auto;
    }
    
    .scroll-to-bottom:hover {
      transform: scale(1.1);
      background: #6366f1;
    }
    
    @media (max-width: 768px) {
      .room-list {
        position: fixed;
        left: -280px;
        z-index: 50;
        height: 100vh;
        transition: left 0.3s;
      }
      
      .room-list.open {
        left: 0;
      }
      
      .menu-toggle {
        display: block !important;
      }
    }
    
    .menu-toggle {
      display: none;
    }
    
    .back-button {
      padding: 0.5rem 1rem;
      background: #e2e8f0;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .back-button:hover {
      background: #cbd5e0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- 채팅방 목록 -->
    <div id="roomList" class="room-list">
      <div class="mb-4">
        <h2 class="text-xl font-bold mb-4">채팅방 목록</h2>
        <button onclick="window.location.href='index.html'" class="back-button w-full text-center">
          <i class="fas fa-arrow-left mr-2"></i>메인으로 돌아가기
        </button>
      </div>
      
      <div id="roomsContainer">
        <!-- 채팅방들이 여기에 동적으로 추가됩니다 -->
      </div>
    </div>
    
    <!-- 채팅 영역 -->
    <div class="chat-area">
      <!-- 헤더 -->
      <div class="chat-header">
        <button class="menu-toggle" onclick="toggleRoomList()">
          <i class="fas fa-bars text-xl"></i>
        </button>
        
        <div class="flex items-center gap-3">
          <div id="currentRoomIcon" class="text-2xl">💬</div>
          <div>
            <h3 id="currentRoomName" class="font-bold">메인 채팅방</h3>
            <span id="onlineCount" class="text-sm text-gray-500">접속자 0명</span>
          </div>
        </div>
        
        <div class="flex items-center gap-2">
          <!-- 자동 스크롤 토글 -->
          <div id="autoScrollToggle" class="auto-scroll-toggle" onclick="toggleAutoScroll()">
            <i class="fas fa-arrow-down"></i>
            <span>자동 스크롤</span>
          </div>
        </div>
      </div>
      
      <!-- 메시지 영역 -->
      <div id="messagesContainer" class="messages-container relative">
        <div id="messagesList">
          <!-- 메시지들이 여기에 추가됩니다 -->
        </div>
        
        <!-- 맨 아래로 이동 버튼 -->
        <div id="scrollToBottom" class="scroll-to-bottom" onclick="scrollToBottom()">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      
      <!-- 입력 영역 -->
      <div class="bg-white border-t p-4">
        <div class="flex gap-2">
          <input 
            id="nicknameInput" 
            type="text" 
            placeholder="닉네임" 
            class="px-3 py-2 border rounded-lg"
            style="width: 100px;"
          />
          <input 
            id="messageInput" 
            type="text" 
            placeholder="메시지를 입력하세요..." 
            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            onkeypress="handleKeyPress(event)"
          />
          <button 
            onclick="sendMessage()" 
            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
          >
            전송
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 백엔드 설정 로드 -->
  <script src="backend-config.js"></script>
  
  <script>
    // 상태 변수들
    let ws = null;
    let currentRoom = 'main';
    let nickname = localStorage.getItem('chatNickname') || '익명' + Math.floor(Math.random() * 1000);
    let autoScroll = true;
    let isNearBottom = true;
    let unreadCounts = {};
    let roomMessages = {
      main: [],
      running: [],
      free: []
    };
    
    // 채팅방 정보
    const rooms = [
      { id: 'main', name: '메인 채팅방', icon: '💬', description: '모든 러너들의 소통 공간' },
      { id: 'running', name: '러닝 채팅방', icon: '🏃', description: '러닝 정보와 팁 공유' },
      { id: 'free', name: '자유 채팅방', icon: '🎈', description: '자유로운 대화' }
    ];
    
    // 초기화
    window.onload = function() {
      document.getElementById('nicknameInput').value = nickname;
      initializeRooms();
      connectWebSocket();
      setupScrollDetection();
    };
    
    // WebSocket 연결
    function connectWebSocket() {
      const wsUrl = BackendConfig.getWebSocketURL();
      console.log('WebSocket 연결:', wsUrl);
      
      ws = new WebSocket(wsUrl);
      
      ws.onopen = () => {
        console.log('✅ WebSocket 연결 성공');
        joinRoom(currentRoom);
        addSystemMessage('채팅방에 연결되었습니다.');
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          handleServerMessage(data);
        } catch (error) {
          console.error('메시지 파싱 오류:', error);
        }
      };
      
      ws.onerror = (error) => {
        console.error('❌ WebSocket 오류:', error);
        addSystemMessage('연결 오류가 발생했습니다.');
      };
      
      ws.onclose = () => {
        console.log('WebSocket 연결 종료');
        addSystemMessage('서버와의 연결이 끊어졌습니다. 재연결 중...');
        setTimeout(connectWebSocket, 3000);
      };
    }
    
    // 서버 메시지 처리
    function handleServerMessage(data) {
      switch(data.type) {
        case 'room_joined':
          console.log('방 입장:', data.data);
          loadRoomMessages(data.data);
          break;
        case 'message':
          handleNewMessage(data.data);
          break;
        case 'user_joined':
          addBotMessage(`${data.data.nickname}님이 입장했습니다.`, data.data.room);
          break;
        case 'user_left':
          addBotMessage(`${data.data.nickname}님이 퇴장했습니다.`, data.data.room);
          break;
        case 'user_count':
          updateOnlineCount(data.data.count);
          break;
      }
    }
    
    // 새 메시지 처리
    function handleNewMessage(message) {
      // 메시지를 해당 방의 배열에 저장
      if (roomMessages[message.room]) {
        roomMessages[message.room].push(message);
      }
      
      // 현재 방의 메시지인 경우만 표시
      if (message.room === currentRoom) {
        addMessage(message);
      } else {
        // 다른 방의 메시지인 경우 알림 카운트 증가
        if (!unreadCounts[message.room]) {
          unreadCounts[message.room] = 0;
        }
        unreadCounts[message.room]++;
        updateRoomBadge(message.room);
      }
    }
    
    // 메시지 추가
    function addMessage(message) {
      const messagesList = document.getElementById('messagesList');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      
      const time = new Date(message.timestamp).toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      messageDiv.innerHTML = `
        <div class="avatar">${message.avatar || message.nickname.charAt(0).toUpperCase()}</div>
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-1">
            <span class="font-semibold">${escapeHtml(message.nickname)}</span>
            <span class="text-xs text-gray-500">${time}</span>
          </div>
          <div class="bg-white rounded-lg px-3 py-2 inline-block">
            ${escapeHtml(message.text)}
          </div>
        </div>
      `;
      
      messagesList.appendChild(messageDiv);
      
      // 자동 스크롤
      if (autoScroll && isNearBottom) {
        scrollToBottom();
      }
      
      // 오래된 메시지 제거 (100개 제한)
      while (messagesList.children.length > 100) {
        messagesList.removeChild(messagesList.firstChild);
      }
    }
    
    // 시스템 메시지 추가
    function addSystemMessage(text) {
      const messagesList = document.getElementById('messagesList');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message-system';
      messageDiv.textContent = text;
      messagesList.appendChild(messageDiv);
    }
    
    // 봇 메시지 추가
    function addBotMessage(text, room = currentRoom) {
      if (room !== currentRoom) return;
      
      const messagesList = document.getElementById('messagesList');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message-bot';
      messageDiv.innerHTML = `
        <div class="flex items-center gap-2">
          <i class="fas fa-robot text-blue-500"></i>
          <span class="font-semibold text-blue-700">알림봇</span>
        </div>
        <div class="mt-1">${escapeHtml(text)}</div>
      `;
      messagesList.appendChild(messageDiv);
    }
    
    // 메시지 전송
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      // 닉네임 업데이트
      const nicknameInput = document.getElementById('nicknameInput');
      nickname = nicknameInput.value.trim() || '익명';
      localStorage.setItem('chatNickname', nickname);
      
      // 명령어 처리
      if (text.startsWith('/')) {
        handleCommand(text);
        input.value = '';
        return;
      }
      
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'message',
          data: {
            text: text,
            nickname: nickname,
            avatar: nickname.charAt(0).toUpperCase()
          }
        }));
        input.value = '';
      }
    }
    
    // 명령어 처리
    function handleCommand(command) {
      const parts = command.split(' ');
      const cmd = parts[0].toLowerCase();
      
      switch(cmd) {
        case '/help':
        case '/도움':
          addBotMessage(`
            사용 가능한 명령어:
            /help, /도움 - 도움말 표시
            /clear, /청소 - 채팅창 청소
            /users, /유저 - 접속자 수 확인
            /nick [닉네임] - 닉네임 변경
          `);
          break;
        case '/clear':
        case '/청소':
          document.getElementById('messagesList').innerHTML = '';
          addSystemMessage('채팅창을 청소했습니다.');
          break;
        case '/nick':
          if (parts[1]) {
            nickname = parts.slice(1).join(' ');
            document.getElementById('nicknameInput').value = nickname;
            localStorage.setItem('chatNickname', nickname);
            addSystemMessage(`닉네임이 '${nickname}'로 변경되었습니다.`);
          }
          break;
        default:
          addBotMessage('알 수 없는 명령어입니다. /help를 입력하여 도움말을 확인하세요.');
      }
    }
    
    // 채팅방 전환
    function switchRoom(roomId) {
      if (roomId === currentRoom) return;
      
      // 이전 방 떠나기
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'leave',
          data: { room: currentRoom, nickname: nickname }
        }));
      }
      
      // 새 방 입장
      currentRoom = roomId;
      joinRoom(roomId);
      
      // UI 업데이트
      updateRoomUI();
      
      // 읽지 않은 메시지 초기화
      unreadCounts[roomId] = 0;
      updateRoomBadge(roomId);
      
      // 메시지 목록 업데이트
      displayRoomMessages(roomId);
      
      // 모바일에서 방 목록 닫기
      if (window.innerWidth <= 768) {
        document.getElementById('roomList').classList.remove('open');
      }
    }
    
    // 방 입장
    function joinRoom(roomId) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'join',
          data: { room: roomId, nickname: nickname }
        }));
      }
    }
    
    // 방 메시지 로드
    function loadRoomMessages(data) {
      const messages = data.messages || [];
      
      // 해당 방의 메시지 저장
      roomMessages[data.room] = messages;
      
      // 현재 방이면 표시
      if (data.room === currentRoom) {
        displayRoomMessages(data.room);
        addBotMessage(`${data.roomName}에 입장했습니다.`);
      }
    }
    
    // 방 메시지 표시
    function displayRoomMessages(roomId) {
      const messagesList = document.getElementById('messagesList');
      messagesList.innerHTML = '';
      
      const messages = roomMessages[roomId] || [];
      messages.forEach(msg => addMessage(msg));
      
      if (messages.length === 0) {
        addSystemMessage('아직 메시지가 없습니다. 첫 번째 메시지를 보내보세요!');
      }
      
      scrollToBottom();
    }
    
    // 채팅방 목록 초기화
    function initializeRooms() {
      const container = document.getElementById('roomsContainer');
      
      rooms.forEach(room => {
        const roomDiv = document.createElement('div');
        roomDiv.className = `room-item ${room.id === currentRoom ? 'active' : ''}`;
        roomDiv.onclick = () => switchRoom(room.id);
        roomDiv.id = `room-${room.id}`;
        
        roomDiv.innerHTML = `
          <div class="room-icon">${room.icon}</div>
          <div class="flex-1">
            <div class="font-semibold">${room.name}</div>
            <div class="text-xs opacity-75">${room.description}</div>
          </div>
          <span id="badge-${room.id}" class="unread-badge" style="display: none;">0</span>
        `;
        
        container.appendChild(roomDiv);
      });
    }
    
    // 방 UI 업데이트
    function updateRoomUI() {
      // 활성 방 표시
      document.querySelectorAll('.room-item').forEach(item => {
        item.classList.remove('active');
      });
      document.getElementById(`room-${currentRoom}`).classList.add('active');
      
      // 헤더 업데이트
      const room = rooms.find(r => r.id === currentRoom);
      if (room) {
        document.getElementById('currentRoomIcon').textContent = room.icon;
        document.getElementById('currentRoomName').textContent = room.name;
      }
    }
    
    // 읽지 않은 메시지 배지 업데이트
    function updateRoomBadge(roomId) {
      const badge = document.getElementById(`badge-${roomId}`);
      if (badge) {
        const count = unreadCounts[roomId] || 0;
        if (count > 0) {
          badge.textContent = count > 99 ? '99+' : count;
          badge.style.display = 'block';
        } else {
          badge.style.display = 'none';
        }
      }
    }
    
    // 온라인 수 업데이트
    function updateOnlineCount(count) {
      document.getElementById('onlineCount').textContent = `접속자 ${count}명`;
    }
    
    // 자동 스크롤 토글
    function toggleAutoScroll() {
      autoScroll = !autoScroll;
      const toggle = document.getElementById('autoScrollToggle');
      
      if (autoScroll) {
        toggle.classList.remove('disabled');
        scrollToBottom();
      } else {
        toggle.classList.add('disabled');
      }
    }
    
    // 스크롤 감지
    function setupScrollDetection() {
      const container = document.getElementById('messagesContainer');
      const scrollButton = document.getElementById('scrollToBottom');
      
      container.addEventListener('scroll', () => {
        const scrollTop = container.scrollTop;
        const scrollHeight = container.scrollHeight;
        const clientHeight = container.clientHeight;
        const distanceFromBottom = scrollHeight - scrollTop - clientHeight;
        
        isNearBottom = distanceFromBottom < 100;
        
        // 스크롤 버튼 표시/숨김
        if (distanceFromBottom > 200) {
          scrollButton.classList.add('visible');
        } else {
          scrollButton.classList.remove('visible');
        }
      });
    }
    
    // 맨 아래로 스크롤
    function scrollToBottom() {
      const container = document.getElementById('messagesContainer');
      container.scrollTop = container.scrollHeight;
    }
    
    // 방 목록 토글 (모바일)
    function toggleRoomList() {
      document.getElementById('roomList').classList.toggle('open');
    }
    
    // 엔터키 처리
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
    
    // HTML 이스케이프
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // 페이지 언로드 시 연결 종료
    window.addEventListener('beforeunload', () => {
      if (ws) {
        ws.close();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>러닝톡 - 실시간 채팅 | 애슬리트 타임</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }
    
    /* 레이아웃 */
    .chat-container {
      display: flex;
      height: 100vh;
    }
    
    /* 사이드바 */
    .sidebar {
      width: 280px;
      background: #111111;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* 프로필 섹션 */
    .profile-section {
      padding: 15px;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .profile-info {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    
    .profile-info:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .username {
      flex: 1;
    }
    
    .username-main {
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    .username-status {
      font-size: 0.75rem;
      color: #10b981;
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 2px;
    }
    
    /* 채팅방 리스트 */
    .room-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    
    .room-section-title {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 10px 10px 5px;
      font-weight: 600;
    }
    
    .room-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 4px;
      position: relative;
    }
    
    .room-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .room-item.active {
      background: rgba(102, 126, 234, 0.15);
      border-left: 3px solid #667eea;
    }
    
    .room-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .room-icon.general { background: linear-gradient(135deg, #667eea, #764ba2); }
    .room-icon.beginner { background: linear-gradient(135deg, #10b981, #059669); }
    .room-icon.marathon { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .room-icon.equipment { background: linear-gradient(135deg, #ec4899, #db2777); }
    .room-icon.custom { background: linear-gradient(135deg, #6b7280, #4b5563); }
    
    .room-info {
      flex: 1;
    }
    
    .room-name {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }
    
    .room-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.75rem;
      color: #999;
    }
    
    .room-users {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .unread-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: bold;
    }
    
    /* 새 방 만들기 버튼 */
    .create-room-btn {
      margin: 10px;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .create-room-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    /* 메인 채팅 영역 */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0a0a0a;
    }
    
    .chat-header {
      height: 60px;
      background: #111111;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
    }
    
    .chat-header-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .chat-header-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .chat-header-users {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      font-size: 0.85rem;
    }
    
    .online-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
    
    /* 메시지 영역 */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    /* 메시지 스타일 */
    .message {
      display: flex;
      gap: 12px;
      animation: fadeInUp 0.3s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    
    .message-content {
      flex: 1;
    }
    
    .message-header {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 4px;
    }
    
    .message-username {
      font-weight: 600;
      font-size: 0.9rem;
      color: #667eea;
    }
    
    .message-time {
      font-size: 0.75rem;
      color: #666;
    }
    
    .message-text {
      color: #e0e0e0;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    .message.own {
      flex-direction: row-reverse;
    }
    
    .message.own .message-content {
      align-items: flex-end;
    }
    
    .message.own .message-header {
      flex-direction: row-reverse;
    }
    
    .message.own .message-username {
      color: #ec4899;
    }
    
    .message.own .message-text {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(236, 72, 153, 0.1));
      padding: 10px 15px;
      border-radius: 12px;
      display: inline-block;
    }
    
    /* 시스템 메시지 */
    .message.system {
      justify-content: center;
      font-size: 0.85rem;
      color: #666;
      font-style: italic;
    }
    
    /* 입력 영역 */
    .input-container {
      padding: 20px;
      background: #111111;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .message-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 12px 20px;
      color: white;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s;
    }
    
    .message-input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.08);
    }
    
    .send-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .send-button:hover {
      transform: scale(1.05);
    }
    
    .send-button:active {
      transform: scale(0.95);
    }
    
    /* 모달 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      animation: modalSlideUp 0.3s ease-out;
    }
    
    @keyframes modalSlideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .modal-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .modal-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 0.95rem;
      margin-bottom: 15px;
      outline: none;
    }
    
    .modal-input:focus {
      border-color: #667eea;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    .modal-button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .modal-button.primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .modal-button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    /* 모바일 대응 */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -280px;
        z-index: 100;
        transition: left 0.3s;
      }
      
      .sidebar.open {
        left: 0;
      }
      
      .chat-main {
        width: 100%;
      }
      
      .mobile-menu-btn {
        display: flex;
      }
    }
    
    @media (min-width: 769px) {
      .mobile-menu-btn {
        display: none;
      }
    }
    
    /* 스크롤바 커스텀 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #111;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-running"></i>
          <span>러닝톡</span>
        </div>
        <button onclick="toggleSidebar()" class="mobile-menu-btn" style="background: none; border: none; color: white; font-size: 1.2rem;">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <!-- 프로필 섹션 -->
      <div class="profile-section">
        <div class="profile-info" onclick="openProfileModal()">
          <div class="avatar" id="userAvatar">익</div>
          <div class="username">
            <div class="username-main" id="userNickname">익명러너</div>
            <div class="username-status">
              <i class="fas fa-circle" style="font-size: 6px;"></i>
              <span>온라인</span>
            </div>
          </div>
          <i class="fas fa-cog" style="color: #666;"></i>
        </div>
      </div>
      
      <!-- 채팅방 리스트 -->
      <div class="room-list">
        <div class="room-section-title">공개 채팅방</div>
        
        <div class="room-item active" onclick="joinRoom('general')">
          <div class="room-icon general">
            <i class="fas fa-home"></i>
          </div>
          <div class="room-info">
            <div class="room-name">일반 대화방</div>
            <div class="room-meta">
              <span class="room-users">
                <i class="fas fa-users"></i>
                <span id="general-users">24</span>
              </span>
              <span>모두 환영</span>
            </div>
          </div>
        </div>
        
        <div class="room-item" onclick="joinRoom('beginner')">
          <div class="room-icon beginner">
            <i class="fas fa-seedling"></i>
          </div>
          <div class="room-info">
            <div class="room-name">초보 러너</div>
            <div class="room-meta">
              <span class="room-users">
                <i class="fas fa-users"></i>
                <span id="beginner-users">12</span>
              </span>
              <span>입문자 환영</span>
            </div>
          </div>
          <div class="unread-badge">3</div>
        </div>
        
        <div class="room-item" onclick="joinRoom('marathon')">
          <div class="room-icon marathon">
            <i class="fas fa-medal"></i>
          </div>
          <div class="room-info">
            <div class="room-name">마라톤 대회</div>
            <div class="room-meta">
              <span class="room-users">
                <i class="fas fa-users"></i>
                <span id="marathon-users">18</span>
              </span>
              <span>대회 정보</span>
            </div>
          </div>
        </div>
        
        <div class="room-item" onclick="joinRoom('equipment')">
          <div class="room-icon equipment">
            <i class="fas fa-shopping-bag"></i>
          </div>
          <div class="room-info">
            <div class="room-name">장비 리뷰</div>
            <div class="room-meta">
              <span class="room-users">
                <i class="fas fa-users"></i>
                <span id="equipment-users">9</span>
              </span>
              <span>러닝화 & 장비</span>
            </div>
          </div>
        </div>
        
        <div class="room-section-title" style="margin-top: 20px;">내 채팅방</div>
        <div id="customRoomList"></div>
      </div>
      
      <!-- 새 방 만들기 버튼 -->
      <button class="create-room-btn" onclick="openCreateRoomModal()">
        <i class="fas fa-plus"></i>
        <span>새 채팅방 만들기</span>
      </button>
    </div>
    
    <!-- 메인 채팅 영역 -->
    <div class="chat-main">
      <div class="chat-header">
        <div class="chat-header-info">
          <button onclick="toggleSidebar()" class="mobile-menu-btn" style="background: none; border: none; color: white; font-size: 1.2rem;">
            <i class="fas fa-bars"></i>
          </button>
          <div class="chat-header-title" id="currentRoomName">일반 대화방</div>
          <div class="chat-header-users">
            <div class="online-dot"></div>
            <span id="currentRoomUsers">24명 온라인</span>
          </div>
        </div>
        <div>
          <button onclick="showRoomInfo()" style="background: none; border: none; color: #666; font-size: 1.2rem; cursor: pointer;">
            <i class="fas fa-info-circle"></i>
          </button>
        </div>
      </div>
      
      <!-- 메시지 영역 -->
      <div class="messages-container" id="messagesContainer">
        <div class="message system">
          <span>채팅방에 입장했습니다. 다른 러너들과 대화를 나눠보세요!</span>
        </div>
      </div>
      
      <!-- 입력 영역 -->
      <div class="input-container">
        <div class="input-wrapper">
          <input type="text" class="message-input" id="messageInput" 
                 placeholder="메시지를 입력하세요..." 
                 onkeypress="if(event.key==='Enter') sendMessage()">
          <button class="send-button" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 프로필 설정 모달 -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <h3 class="modal-title">프로필 설정</h3>
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; color: #999; font-size: 0.85rem;">닉네임</label>
        <input type="text" class="modal-input" id="nicknameInput" 
               placeholder="닉네임을 입력하세요" maxlength="20">
      </div>
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; color: #999; font-size: 0.85rem;">상태 메시지</label>
        <input type="text" class="modal-input" id="statusInput" 
               placeholder="상태 메시지 (선택사항)" maxlength="50">
      </div>
      <div style="margin-bottom: 20px;">
        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
          <input type="checkbox" id="anonymousCheck" style="width: 18px; height: 18px;">
          <span style="color: #999; font-size: 0.9rem;">익명으로 활동하기</span>
        </label>
      </div>
      <div class="modal-buttons">
        <button class="modal-button secondary" onclick="closeProfileModal()">취소</button>
        <button class="modal-button primary" onclick="saveProfile()">저장</button>
      </div>
    </div>
  </div>
  
  <!-- 채팅방 생성 모달 -->
  <div class="modal" id="createRoomModal">
    <div class="modal-content">
      <h3 class="modal-title">새 채팅방 만들기</h3>
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; color: #999; font-size: 0.85rem;">채팅방 이름</label>
        <input type="text" class="modal-input" id="roomNameInput" 
               placeholder="채팅방 이름을 입력하세요" maxlength="30">
      </div>
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; color: #999; font-size: 0.85rem;">설명</label>
        <input type="text" class="modal-input" id="roomDescInput" 
               placeholder="채팅방 설명 (선택사항)" maxlength="100">
      </div>
      <div style="margin-bottom: 20px;">
        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
          <input type="checkbox" id="privateRoomCheck" style="width: 18px; height: 18px;">
          <span style="color: #999; font-size: 0.9rem;">비공개 채팅방 (초대 코드 필요)</span>
        </label>
      </div>
      <div class="modal-buttons">
        <button class="modal-button secondary" onclick="closeCreateRoomModal()">취소</button>
        <button class="modal-button primary" onclick="createRoom()">만들기</button>
      </div>
    </div>
  </div>
  
  <script>
    // 전역 변수
    let ws = null;
    let currentRoom = 'general';
    let userProfile = {
      nickname: '익명러너',
      avatar: '익',
      anonymous: true,
      status: '',
      userId: null
    };
    let rooms = {};
    let customRooms = [];
    
    // 초기화
    function init() {
      loadProfile();
      connectWebSocket();
      updateUI();
      
      // 가짜 메시지 생성 (데모)
      setTimeout(() => {
        addDemoMessages();
      }, 1000);
    }
    
    // 프로필 로드
    function loadProfile() {
      const saved = localStorage.getItem('chatProfile');
      if (saved) {
        userProfile = JSON.parse(saved);
      } else {
        userProfile.userId = 'user_' + Math.random().toString(36).substr(2, 9);
        userProfile.nickname = '익명러너' + Math.floor(Math.random() * 10000);
        userProfile.avatar = userProfile.nickname.substring(0, 1);
        saveProfile();
      }
      updateProfileUI();
    }
    
    // 프로필 저장
    function saveProfile() {
      localStorage.setItem('chatProfile', JSON.stringify(userProfile));
      updateProfileUI();
    }
    
    // 프로필 UI 업데이트
    function updateProfileUI() {
      document.getElementById('userNickname').textContent = 
        userProfile.anonymous ? '익명러너' : userProfile.nickname;
      document.getElementById('userAvatar').textContent = 
        userProfile.anonymous ? '익' : userProfile.avatar;
    }
    
    // WebSocket 연결
    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.hostname}:3003`;
      
      try {
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
          console.log('WebSocket 연결됨');
          // 입장 메시지
          ws.send(JSON.stringify({
            type: 'join',
            data: {
              room: currentRoom,
              nickname: userProfile.nickname,
              userId: userProfile.userId
            }
          }));
        };
        
        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          handleWebSocketMessage(data);
        };
        
        ws.onclose = () => {
          console.log('WebSocket 연결 종료');
          // 재연결 시도
          setTimeout(connectWebSocket, 3000);
        };
        
        ws.onerror = (error) => {
          console.error('WebSocket 오류:', error);
        };
        
      } catch (error) {
        console.error('WebSocket 연결 실패:', error);
      }
    }
    
    // WebSocket 메시지 처리
    function handleWebSocketMessage(data) {
      switch(data.type) {
        case 'message':
          displayMessage(data.data);
          break;
        case 'user_joined':
          addSystemMessage(`${data.data.nickname}님이 입장했습니다.`);
          updateUserCount(data.data.room, data.data.count);
          break;
        case 'user_left':
          addSystemMessage(`${data.data.nickname}님이 퇴장했습니다.`);
          updateUserCount(data.data.room, data.data.count);
          break;
        case 'room_created':
          addCustomRoom(data.data);
          break;
        case 'room_users':
          updateUserCount(data.data.room, data.data.count);
          break;
      }
    }
    
    // 메시지 전송
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      const message = {
        text,
        nickname: userProfile.anonymous ? '익명러너' : userProfile.nickname,
        avatar: userProfile.anonymous ? '익' : userProfile.avatar,
        userId: userProfile.userId,
        timestamp: new Date().toISOString(),
        room: currentRoom
      };
      
      // WebSocket으로 전송
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'message',
          data: message
        }));
      }
      
      // 로컬에 표시
      displayMessage(message, true);
      input.value = '';
    }
    
    // 메시지 표시
    function displayMessage(data, isOwn = false) {
      const container = document.getElementById('messagesContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOwn ? 'own' : ''}`;
      
      const time = new Date(data.timestamp || new Date()).toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      messageDiv.innerHTML = `
        <div class="message-avatar">${data.avatar || '익'}</div>
        <div class="message-content">
          <div class="message-header">
            <span class="message-username">${data.nickname || '익명'}</span>
            <span class="message-time">${time}</span>
          </div>
          <div class="message-text">${escapeHtml(data.text)}</div>
        </div>
      `;
      
      container.appendChild(messageDiv);
      container.scrollTop = container.scrollHeight;
    }
    
    // 시스템 메시지
    function addSystemMessage(text) {
      const container = document.getElementById('messagesContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message system';
      messageDiv.innerHTML = `<span>${text}</span>`;
      container.appendChild(messageDiv);
      container.scrollTop = container.scrollHeight;
    }
    
    // 방 변경
    function joinRoom(roomId) {
      if (roomId === currentRoom) return;
      
      // 이전 방 퇴장
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'leave',
          data: { room: currentRoom }
        }));
      }
      
      // UI 업데이트
      document.querySelectorAll('.room-item').forEach(item => {
        item.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
      
      // 새 방 입장
      currentRoom = roomId;
      document.getElementById('messagesContainer').innerHTML = '';
      addSystemMessage(`${getRoomName(roomId)} 채팅방에 입장했습니다.`);
      
      // 헤더 업데이트
      document.getElementById('currentRoomName').textContent = getRoomName(roomId);
      
      // WebSocket으로 입장 알림
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'join',
          data: {
            room: roomId,
            nickname: userProfile.nickname,
            userId: userProfile.userId
          }
        }));
      }
      
      // 모바일에서 사이드바 닫기
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.remove('open');
      }
    }
    
    // 방 이름 가져오기
    function getRoomName(roomId) {
      const roomNames = {
        general: '일반 대화방',
        beginner: '초보 러너',
        marathon: '마라톤 대회',
        equipment: '장비 리뷰'
      };
      return roomNames[roomId] || roomId;
    }
    
    // 사용자 수 업데이트
    function updateUserCount(room, count) {
      if (room === currentRoom) {
        document.getElementById('currentRoomUsers').textContent = `${count}명 온라인`;
      }
      const userSpan = document.getElementById(`${room}-users`);
      if (userSpan) {
        userSpan.textContent = count;
      }
    }
    
    // 프로필 모달
    function openProfileModal() {
      document.getElementById('nicknameInput').value = userProfile.nickname;
      document.getElementById('statusInput').value = userProfile.status || '';
      document.getElementById('anonymousCheck').checked = userProfile.anonymous;
      document.getElementById('profileModal').classList.add('active');
    }
    
    function closeProfileModal() {
      document.getElementById('profileModal').classList.remove('active');
    }
    
    function saveProfile() {
      userProfile.nickname = document.getElementById('nicknameInput').value || '익명러너';
      userProfile.status = document.getElementById('statusInput').value;
      userProfile.anonymous = document.getElementById('anonymousCheck').checked;
      userProfile.avatar = userProfile.nickname.substring(0, 1);
      
      saveProfile();
      closeProfileModal();
      
      // 서버에 프로필 업데이트 알림
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'profile_update',
          data: userProfile
        }));
      }
    }
    
    // 채팅방 생성 모달
    function openCreateRoomModal() {
      document.getElementById('createRoomModal').classList.add('active');
    }
    
    function closeCreateRoomModal() {
      document.getElementById('createRoomModal').classList.remove('active');
    }
    
    function createRoom() {
      const roomName = document.getElementById('roomNameInput').value.trim();
      const roomDesc = document.getElementById('roomDescInput').value.trim();
      const isPrivate = document.getElementById('privateRoomCheck').checked;
      
      if (!roomName) {
        alert('채팅방 이름을 입력하세요.');
        return;
      }
      
      const roomId = 'room_' + Date.now();
      const roomData = {
        id: roomId,
        name: roomName,
        description: roomDesc,
        private: isPrivate,
        owner: userProfile.userId,
        created: new Date().toISOString()
      };
      
      // 서버에 방 생성 요청
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'create_room',
          data: roomData
        }));
      }
      
      // 로컬에 추가
      addCustomRoom(roomData);
      closeCreateRoomModal();
      
      // 생성된 방으로 입장
      setTimeout(() => {
        joinRoom(roomId);
      }, 100);
    }
    
    // 커스텀 방 추가
    function addCustomRoom(roomData) {
      customRooms.push(roomData);
      
      const listEl = document.getElementById('customRoomList');
      const roomEl = document.createElement('div');
      roomEl.className = 'room-item';
      roomEl.onclick = () => joinRoom(roomData.id);
      
      roomEl.innerHTML = `
        <div class="room-icon custom">
          <i class="fas fa-door-open"></i>
        </div>
        <div class="room-info">
          <div class="room-name">${roomData.name}</div>
          <div class="room-meta">
            <span class="room-users">
              <i class="fas fa-users"></i>
              <span id="${roomData.id}-users">0</span>
            </span>
            <span>${roomData.private ? '비공개' : '공개'}</span>
          </div>
        </div>
      `;
      
      listEl.appendChild(roomEl);
    }
    
    // 사이드바 토글
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
    
    // 방 정보 표시
    function showRoomInfo() {
      alert(`현재 채팅방: ${getRoomName(currentRoom)}\n\n더 많은 기능이 곧 추가됩니다!`);
    }
    
    // HTML 이스케이프
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // UI 업데이트
    function updateUI() {
      // 사용자 수 업데이트 (데모)
      setInterval(() => {
        const rooms = ['general', 'beginner', 'marathon', 'equipment'];
        rooms.forEach(room => {
          const current = parseInt(document.getElementById(`${room}-users`)?.textContent || 0);
          const change = Math.floor(Math.random() * 3) - 1;
          const newCount = Math.max(1, current + change);
          const el = document.getElementById(`${room}-users`);
          if (el) el.textContent = newCount;
        });
      }, 10000);
    }
    
    // 데모 메시지
    function addDemoMessages() {
      const demoMessages = [
        { nickname: '러닝매니아', avatar: '러', text: '오늘 아침 10km 완주했어요! 🏃‍♂️' },
        { nickname: '마라톤준비생', avatar: '마', text: '다음 달 서울마라톤 참가하시는 분?' },
        { nickname: '새벽러너', avatar: '새', text: '새벽 러닝 정말 좋네요. 공기도 맑고!' }
      ];
      
      demoMessages.forEach((msg, index) => {
        setTimeout(() => {
          displayMessage({
            ...msg,
            timestamp: new Date().toISOString(),
            room: currentRoom
          });
        }, index * 2000);
      });
    }
    
    // 초기화 실행
    init();
  </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - 애슬리트 타임</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #00ffa3, #00d4ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #00ffa3, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 16px;
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #00ffa3, #00d4ff);
      color: #000000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(0, 255, 163, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 163, 0.4);
    }

    .features {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid #27272a;
    }

    .features h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .features ul {
      list-style: none;
      text-align: left;
      display: inline-block;
    }

    .features li {
      padding: 8px 0;
      color: #a1a1aa;
      font-size: 14px;
    }

    .features li::before {
      content: "✓ ";
      color: #00ffa3;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📡</div>
    <h1>인터넷에 연결되지 않았습니다</h1>
    <p>
      애슬리트 타임은 오프라인에서도 일부 기능을 사용할 수 있습니다.<br>
      인터넷 연결 후 다시 시도해주세요.
    </p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      다시 시도
    </a>

    <div class="features">
      <h2>오프라인에서도 가능한 기능</h2>
      <ul>
        <li>캐시된 페이지 보기</li>
        <li>페이스 계산기 사용</li>
        <li>트레이닝 계산기 사용</li>
        <li>저장된 게시글 읽기</li>
      </ul>
    </div>
  </div>

  <script>
    // 자동 재연결 확인
    window.addEventListener('online', () => {
      console.log('🌐 인터넷 연결됨!');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // 연결 상태 확인
    if (navigator.onLine) {
      console.log('🌐 이미 연결됨, 리다이렉트');
      window.location.href = '/';
    }
  </script>
</body>
</html>

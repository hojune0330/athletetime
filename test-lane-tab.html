<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트랙 레인 탭 테스트</title>
</head>
<body>
  <h1>트랙 레인 계산기 탭 테스트</h1>
  <p>pace-calculator.html에서:</p>
  <ul>
    <li>✅ 탭 메뉴에 "트랙 레인" 버튼 있음 (id="tab-lane")</li>
    <li>✅ 트랙 레인 콘텐츠 영역 있음 (id="lane-content")</li>
    <li>✅ switchTab('lane') 함수에서 calculateLaneAll() 호출</li>
    <li>✅ 기존 새 창 열기 섹션 제거</li>
    <li>✅ lane-calculator-content → lane-content로 ID 통일</li>
  </ul>
  
  <p>이제 트랙 레인 탭을 클릭하면 내장된 레인 계산기가 표시되어야 합니다.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 게시판 - ATHLETIA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="anonymous-board.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">ATHLETIA</a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">홈</a>
                <a href="chat.html" class="nav-link">실시간 채팅</a>
                <a href="competitions-calendar.html" class="nav-link">대회 일정</a>
                <a href="anonymous-board.html" class="nav-link active">익명 게시판</a>
                <a href="calculators.html" class="nav-link">계산기</a>
                <a href="records.html" class="nav-link">기록 관리</a>
                <a href="training.html" class="nav-link">훈련</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>
        </div>
    </nav>

    <div class="container">
        <div class="board-container">
            <header class="board-header">
                <h1>🎭 익명 게시판</h1>
                <p>자유롭게 의견을 나누는 공간입니다</p>
            </header>

            <!-- 글쓰기 섹션 -->
            <div class="write-section">
                <div class="write-header">
                    <h3>✍️ 새 글 작성</h3>
                    <button class="toggle-write-btn">펼치기/접기</button>
                </div>
                <form id="postForm" class="post-form">
                    <input type="text" id="postTitle" class="post-title-input" 
                           placeholder="제목을 입력하세요" maxlength="100" required>
                    <textarea id="postContent" class="post-content-input" 
                              placeholder="내용을 입력하세요 (최대 1000자)" 
                              maxlength="1000" rows="5" required></textarea>
                    <div class="form-footer">
                        <input type="password" id="postPassword" class="post-password-input" 
                               placeholder="비밀번호 (선택)" maxlength="20">
                        <span class="char-count">0 / 1000</span>
                        <button type="submit" class="submit-btn">작성하기</button>
                    </div>
                </form>
            </div>

            <!-- 검색 및 필터 -->
            <div class="board-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="검색어 입력...">
                    <button id="searchBtn">🔍</button>
                </div>
                <div class="sort-controls">
                    <select id="sortSelect">
                        <option value="latest">최신순</option>
                        <option value="oldest">오래된순</option>
                        <option value="popular">인기순</option>
                    </select>
                </div>
            </div>

            <!-- 게시글 목록 -->
            <div id="postsList" class="posts-list">
                <!-- 게시글이 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <!-- 페이지 버튼이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 게시글 상세 모달 -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent">
                <!-- 게시글 상세 내용이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 비밀번호 확인 모달 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content password-modal">
            <span class="close-modal">&times;</span>
            <h3>비밀번호 확인</h3>
            <input type="password" id="checkPassword" placeholder="비밀번호 입력">
            <div class="modal-buttons">
                <button id="confirmPassword" class="confirm-btn">확인</button>
                <button id="cancelPassword" class="cancel-btn">취소</button>
            </div>
        </div>
    </div>

    <script src="anonymous-board.js"></script>
</body>
</html>

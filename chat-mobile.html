  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

  <script>
    // Firebase ì´ˆê¸°í™”
    const firebaseConfig = {
      apiKey: "AIzaSyDKJGqP2E0qBMXZI4_4lXxcqtLLyWMNe9o",
      authDomain: "athlete-time-community.firebaseapp.com",
      projectId: "athlete-time-community",
      storageBucket: "athlete-time-community.appspot.com",
      messagingSenderId: "936784789813",
      appId: "1:936784789813:web:1234567890abcdef"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    // ì „ì—­ ë³€ìˆ˜
    let currentUser = null;
    let chatMode = 'all';
    let isAtBottom = true;
    let lastMessageTime = 0;
    let cooldownTime = 3000; // 3ì´ˆ ì¿¨ë‹¤ìš´
    let messageCount = 0;
    
    // ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', () => {
      initializeChat();
      setupEventListeners();
      startMockData(); // ê°œë°œìš© ëª¨ì˜ ë°ì´í„°
    });
    
    function initializeChat() {
      // ìµëª… ì‚¬ìš©ì ìƒì„±
      auth.signInAnonymously().then((result) => {
        currentUser = {
          uid: result.user.uid,
          name: generateUsername(),
          level: Math.floor(Math.random() * 30) + 1,
          badge: getRandomBadge()
        };
        
        // ì‹¤ì‹œê°„ ë©”ì‹œì§€ êµ¬ë…
        subscribeToMessages();
        
        // ì‹œì²­ì ìˆ˜ ì—…ë°ì´íŠ¸
        updateViewerCount();
        setInterval(updateViewerCount, 5000);
      });
    }
    
    function generateUsername() {
      const adjectives = ['ë¹ ë¥¸', 'ê°•í•œ', 'ë‚ ìŒ˜', 'ë¯¼ì²©í•œ', 'íŒŒì›Œí’€í•œ'];
      const nouns = ['ëŸ¬ë„ˆ', 'ìŠ¤í”„ë¦°í„°', 'ë§ˆë¼í† ë„ˆ', 'ì±”í”¼ì–¸', 'ì„ ìˆ˜'];
      const number = Math.floor(Math.random() * 999);
      return adjectives[Math.floor(Math.random() * adjectives.length)] + 
             nouns[Math.floor(Math.random() * nouns.length)] + 
             number;
    }
    
    function getRandomBadge() {
      const badges = [null, null, null, 'fan', 'vip', 'mod'];
      return badges[Math.floor(Math.random() * badges.length)];
    }
    
    function subscribeToMessages() {
      // Firestore ì‹¤ì‹œê°„ êµ¬ë…
      db.collection('liveMessages')
        .orderBy('timestamp', 'desc')
        .limit(50)
        .onSnapshot((snapshot) => {
          snapshot.docChanges().forEach((change) => {
            if (change.type === 'added') {
              const data = change.doc.data();
              displayMessage(data);
            }
          });
          
          if (isAtBottom) {
            scrollToBottom();
          } else {
            showNewMessageAlert();
          }
        });
    }
    
    function displayMessage(data) {
      const messageList = document.getElementById('messageList');
      const messageDiv = document.createElement('div');
      
      // ë©”ì‹œì§€ íƒ€ì…ë³„ ìŠ¤íƒ€ì¼
      let messageClass = 'chat-message';
      if (data.isDonation) {
        messageClass = 'donation';
      } else if (data.isStreamer) {
        messageClass += ' highlight';
      }
      
      messageDiv.className = messageClass;
      
      // ë°°ì§€ ìƒì„±
      let badgeHTML = '';
      if (data.badge) {
        const badgeTypes = {
          streamer: { text: 'LIVE', class: 'badge-streamer' },
          mod: { text: 'MOD', class: 'badge-mod' },
          vip: { text: 'VIP', class: 'badge-vip' },
          fan: { text: 'FAN', class: 'badge-fan' }
        };
        
        if (badgeTypes[data.badge]) {
          const badge = badgeTypes[data.badge];
          badgeHTML = `<span class="badge ${badge.class}">${badge.text}</span>`;
        }
      }
      
      // ë©”ì‹œì§€ ë‚´ìš© ì²˜ë¦¬ (ë©˜ì…˜, ë§í¬ ë“±)
      let processedText = escapeHtml(data.text);
      processedText = processedText.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
      
      // ë„ë„¤ì´ì…˜ ë©”ì‹œì§€
      if (data.isDonation) {
        messageDiv.innerHTML = `
          <div class="flex items-center gap-2 mb-1">
            ${badgeHTML}
            <span class="font-bold text-sm">${data.username}</span>
            <span class="font-bold">ğŸ’° ${data.amount?.toLocaleString()}ì›</span>
          </div>
          <div class="text-sm">${processedText}</div>
        `;
      } else {
        // ì¼ë°˜ ë©”ì‹œì§€
        messageDiv.innerHTML = `
          <div class="flex items-start gap-2">
            <span class="text-gray-500 text-xs">Lv.${data.level || 1}</span>
            <div class="flex-1">
              <span class="inline-flex items-center gap-1">
                ${badgeHTML}
                <span class="font-semibold text-sm">${data.username}</span>
              </span>
              <span class="text-gray-300 text-sm ml-1">${processedText}</span>
            </div>
          </div>
        `;
      }
      
      messageList.appendChild(messageDiv);
      
      // ì˜¤ë˜ëœ ë©”ì‹œì§€ ì œê±° (ìµœëŒ€ 100ê°œ)
      while (messageList.children.length > 100) {
        messageList.removeChild(messageList.firstChild);
      }
      
      // ì´ëª¨ì§€ ë¦¬ì•¡ì…˜ íŠ¸ë¦¬ê±°
      if (data.text.match(/[â¤ï¸ğŸ”¥ğŸ‘ğŸ’ª]/)) {
        const emojis = data.text.match(/[â¤ï¸ğŸ”¥ğŸ‘ğŸ’ª]/g);
        if (emojis) {
          triggerFloatingEmoji(emojis[0]);
        }
      }
      
      messageCount++;
    }
    
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      // ì¿¨ë‹¤ìš´ ì²´í¬
      const now = Date.now();
      if (now - lastMessageTime < cooldownTime) {
        showCooldown();
        return;
      }
      
      // ë©”ì‹œì§€ ì „ì†¡
      db.collection('liveMessages').add({
        username: currentUser.name,
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        userId: currentUser.uid,
        level: currentUser.level,
        badge: currentUser.badge,
        isStreamer: false,
        isDonation: false
      }).then(() => {
        input.value = '';
        lastMessageTime = now;
        showCooldown();
      });
    }
    
    function sendQuickEmoji(emoji) {
      // ì¿¨ë‹¤ìš´ ì²´í¬
      const now = Date.now();
      if (now - lastMessageTime < 1000) return; // ì´ëª¨ì§€ëŠ” 1ì´ˆ ì¿¨ë‹¤ìš´
      
      db.collection('liveMessages').add({
        username: currentUser.name,
        text: emoji,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        userId: currentUser.uid,
        level: currentUser.level,
        badge: currentUser.badge,
        isStreamer: false,
        isDonation: false
      });
      
      lastMessageTime = now;
      triggerFloatingEmoji(emoji);
    }
    
    function triggerFloatingEmoji(emoji) {
      const container = document.getElementById('floatingContainer');
      const emojiEl = document.createElement('div');
      emojiEl.className = 'floating-emoji';
      emojiEl.textContent = emoji;
      emojiEl.style.left = Math.random() * 80 + 10 + '%';
      emojiEl.style.bottom = '100px';
      
      container.appendChild(emojiEl);
      
      setTimeout(() => {
        container.removeChild(emojiEl);
      }, 3000);
    }
    
    function showCooldown() {
      const bar = document.getElementById('cooldownBar');
      bar.classList.remove('hidden');
      setTimeout(() => {
        bar.classList.add('hidden');
      }, cooldownTime);
    }
    
    function setChatMode(mode) {
      chatMode = mode;
      document.querySelectorAll('.mode-option').forEach(el => {
        el.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // ëª¨ë“œë³„ í•„í„°ë§ ë¡œì§ êµ¬í˜„
      // ì‹¤ì œë¡œëŠ” Firebase ì¿¼ë¦¬ë¥¼ ë³€ê²½
    }
    
    function setupEventListeners() {
      // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸
      const container = document.getElementById('chatContainer');
      container.addEventListener('scroll', () => {
        const threshold = 100;
        isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
        
        if (isAtBottom) {
          document.getElementById('newMessagePill').classList.add('hidden');
        }
      });
